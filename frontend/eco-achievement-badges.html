<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Eco-Achievement Badges</title>
  <link rel="stylesheet" href="css/eco-achievement-badges.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="badges-header">
    <h1>My Eco-Achievement Badges</h1>
    <p>Earn badges for your eco-friendly actions and display them proudly!</p>
  </div>
  <div class="badges-profile-container">
    <div class="badges-profile-card">
      <img src="assets/images/others/user1.jpg" alt="User Avatar" class="badges-avatar">
      <h2 id="badgesUserName">Ayaan Shaikh</h2>
      <div class="badges-user-stats">
        <span><i class="fa fa-calendar-check"></i> Events: <span id="badgeEventsCount">0</span></span>
        <span><i class="fa fa-binoculars"></i> Sightings: <span id="badgeSightingsCount">0</span></span>
        <span><i class="fa fa-star"></i> Reviews: <span id="badgeReviewsCount">0</span></span>
      </div>
    </div>
    <div class="badges-list-section">
      <h2>Unlocked Badges</h2>
      <div id="badgesList" class="badges-list"></div>
      <h2>Locked Badges</h2>
      <div id="lockedBadgesList" class="badges-list badges-locked"></div>
    </div>
  </div>
  <script src="js/eco-achievement-badges.js"></script>
</body>
</html>
