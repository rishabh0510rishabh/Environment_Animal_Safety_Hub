<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Environment Awareness Quiz | EcoLife</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#2e7d32;
  --green-dark:#1b5e20;
  --bg:#f4fbf6;
  --white:#ffffff;
  --shadow:0 20px 40px rgba(0,0,0,0.12);
}

*{
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:#1a1a1a;
  min-height:100vh;
}

/* HERO */
.hero{
  padding:90px 20px 70px;
  text-align:center;
  background:linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c);
  color:#fff;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.hero h1{
  font-size:3rem;
}

.hero p{
  opacity:.95;
}

/* CARD */
.card{
  max-width:800px;
  margin:50px auto 80px;
  background:var(--white);
  padding:40px;
  border-radius:22px;
  box-shadow:var(--shadow);
}

/* START */
#startScreen{
  text-align:center;
}

button{
  padding:12px 28px;
  background:var(--green);
  color:white;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:var(--green-dark);
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(46,125,50,.35);
}

/* QUIZ */
#quizScreen{display:none;}

.timer{
  background:#e8f5e9;
  display:inline-block;
  padding:8px 16px;
  border-radius:30px;
  font-weight:600;
  margin-bottom:15px;
}

.question{
  font-size:1.3rem;
  margin:20px 0;
}

.option{
  background:#f7faf8;
  padding:14px 18px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  border:2px solid transparent;
  transition:.2s;
}

.option:hover{
  background:#e8f5e9;
  transform:translateX(6px);
}

.option.selected{
  border-color:var(--green);
  background:#e8f5e9;
}

/* RESULT */
#resultScreen{
  display:none;
  text-align:center;
}

.score{
  font-size:3rem;
  color:var(--green);
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* BACK HOME */
.back-home{
  margin-top:30px;
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:600px){
  .hero h1{font-size:2.2rem;}
  .card{padding:25px;}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>üåç Environment Awareness Quiz</h1>
  <p>Learn how to protect Earth while having fun üå±</p>
</div>

<!-- MAIN CARD -->
<div class="card">

  <!-- START -->
  <div id="startScreen">
    <h2>Ready to Go Green? ‚ôªÔ∏è</h2>
    <p>This quiz helps kids learn about pollution, saving water, and caring for nature.</p>
    <br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quizScreen">
    <div class="timer">‚è≥ Time Left: <span id="time">02:00</span></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultScreen">
    <h2>üéâ Quiz Completed!</h2>
    <div class="score" id="score"></div>
    <p id="remark"></p>
    <div class="back-home">
      <button onclick="window.location.href='kids-quiz-dashboard.html'">‚¨Ö Back to Dashboard</button>
    </div>
  </div>

</div>

<script>
const questions=[
  {q:"Why should we plant trees?",o:["Decoration","More oxygen","Noise","Waste"],a:1},
  {q:"Which gas causes global warming?",o:["Oxygen","Carbon dioxide","Nitrogen","Helium"],a:1},
  {q:"Best way to save water?",o:["Leave taps open","Fix leaks","Waste water","Ignore"],a:1},
  {q:"Which helps reduce pollution?",o:["Burning waste","Planting trees","Cutting forests","Throwing trash"],a:1},
  {q:"Which is eco-friendly transport?",o:["Car","Bike","Cycle","Plane"],a:2},
  {q:"Why recycle waste?",o:["Increase trash","Save resources","Pollute air","Waste money"],a:1},
  {q:"Which energy is renewable?",o:["Coal","Solar","Oil","Gas"],a:1},
  {q:"What harms oceans the most?",o:["Clean water","Plastic waste","Fish","Sand"],a:1},
  {q:"What should we do with lights?",o:["Keep on","Switch off","Break","Ignore"],a:1},
  {q:"Clean environment means?",o:["Healthy life","More disease","Dirty water","Less oxygen"],a:0}
];

let index=0,score=0,seconds=120,timer;

function startQuiz(){
  startScreen.style.display="none";
  quizScreen.style.display="block";
  loadQuestion();
  startTimer();
}

function startTimer(){
  updateTime();
  timer=setInterval(()=>{
    seconds--;
    updateTime();
    if(seconds<=0){
      clearInterval(timer);
      showResult();
    }
  },1000);
}

function updateTime(){
  let m=Math.floor(seconds/60);
  let s=seconds%60;
  time.textContent=`${m}:${s<10?'0':''}${s}`;
}

function loadQuestion(){
  let q=questions[index];
  question.textContent=`Q${index+1}. ${q.q}`;
  options.innerHTML="";
  q.o.forEach((opt,i)=>{
    let div=document.createElement("div");
    div.className="option";
    div.textContent=opt;
    div.onclick=()=>selectOption(div,i);
    options.appendChild(div);
  });
}

function selectOption(el,i){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
  el.dataset.correct=i===questions[index].a;
}

function nextQuestion(){
  let selected=document.querySelector(".option.selected");
  if(!selected) return alert("Please select an option üòä");
  if(selected.dataset.correct==="true") score++;
  index++;
  if(index<questions.length) loadQuestion();
  else showResult();
}

function showResult(){
  clearInterval(timer);
  quizScreen.style.display="none";
  resultScreen.style.display="block";
  scoreEl.textContent=`${score} / ${questions.length}`;
  remark.textContent= score>=8 ? "üåü Eco Champion!" : score>=5 ? "üëç Good effort!" : "üå± Keep learning!";
}

const scoreEl=document.getElementById("score");
</script>

</body>
</html>
