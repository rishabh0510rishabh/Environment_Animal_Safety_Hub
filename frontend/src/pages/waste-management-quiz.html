<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waste Management Quiz | EcoLife</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#2e7d32;
  --light:#e8f5e9;
  --bg:#f4fbf6;
  --shadow:0 20px 40px rgba(0,0,0,.12);
}

*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:var(--bg);
  min-height:100vh;
}

/* HERO */
.hero{
  padding:90px 20px 70px;
  text-align:center;
  background:linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c);
  color:white;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.hero h1{font-size:3rem}
.hero p{opacity:.9}

/* CARD */
.card{
  max-width:800px;
  margin:60px auto 80px;
  background:white;
  padding:40px;
  border-radius:22px;
  box-shadow:var(--shadow);
}

/* START */
#startScreen{text-align:center}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:var(--green);
  color:white;
  cursor:pointer;
  font-size:1rem;
  transition:.3s;
}
button:hover{
  background:#1b5e20;
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(46,125,50,.35);
}

/* QUIZ */
#quizScreen{display:none}
.timer{
  background:var(--light);
  padding:8px 18px;
  border-radius:30px;
  display:inline-block;
  font-weight:600;
  margin-bottom:15px;
}
.question{font-size:1.3rem;margin-bottom:20px}

.option{
  background:#f7faf8;
  padding:14px 18px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  border:2px solid transparent;
}
.option:hover{
  background:var(--light);
  transform:translateX(6px);
}
.option.selected{
  border-color:var(--green);
  background:var(--light);
}

/* RESULT */
#resultScreen{display:none;text-align:center}
.score{
  font-size:3rem;
  color:var(--green);
  margin:10px 0;
}

/* BACK */
.back-wrapper{
  display:flex;
  justify-content:center;
  margin-top:40px;
}

footer{
  text-align:center;
  padding:20px;
  font-size:.9rem;
  color:#666;
}
</style>
</head>

<body>

<div class="hero">
  <h1>‚ôªÔ∏è Waste Management Quiz</h1>
  <p>Learn to segregate waste & keep Earth clean üåç</p>
</div>

<div class="card">

  <!-- START -->
  <div id="startScreen">
    <h2>Ready to Test Your Waste Skills?</h2>
    <p>10 questions ‚Ä¢ 3 minutes</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quizScreen">
    <div class="timer">‚è≥ Time Left: <span id="time">03:00</span></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultScreen">
    <h2>üéâ Quiz Completed!</h2>
    <div class="score" id="score"></div>
    <p id="remark"></p>
    <br>
    <button onclick="location.reload()">Play Again</button>
  </div>

</div>

<div class="back-wrapper">
  <button onclick="window.location.href='kids-quiz-dashboard.html'">‚¨Ö Back to Dashboard</button>
</div>

<footer>
  ¬© 2026 EcoLife ‚Ä¢ Reduce ‚Ä¢ Reuse ‚Ä¢ Recycle ‚ôªÔ∏è
</footer>

<script>
const questions=[
 {q:"Where should vegetable peels go?",o:["Dry Waste","Wet Waste","Plastic","Glass"],a:1},
 {q:"Which item is recyclable?",o:["Food waste","Plastic bottle","Used tissue","Leaves"],a:1},
 {q:"Where does broken glass go?",o:["Wet","Dry","Hazardous","Plastic"],a:2},
 {q:"Best way to reduce waste?",o:["Burn it","Reuse items","Throw away","Ignore"],a:1},
 {q:"Which bin for paper?",o:["Wet","Dry","Hazardous","Medical"],a:1},
 {q:"Plastic bags harm because?",o:["They dissolve","They pollute","They help soil","They vanish"],a:1},
 {q:"What is composting?",o:["Burning waste","Recycling plastic","Turning waste to manure","Dumping trash"],a:2},
 {q:"Used batteries go to?",o:["Wet","Dry","Hazardous","Recycle bin"],a:2},
 {q:"Which helps environment?",o:["Littering","Segregation","Burning trash","Plastic use"],a:1},
 {q:"Wet waste mainly comes from?",o:["Kitchen","Bathroom","Road","Factory"],a:0}
];

let index=0,score=0,time=180,timer;

function startQuiz(){
 startScreen.style.display="none";
 quizScreen.style.display="block";
 loadQuestion();
 startTimer();
}

function startTimer(){
 updateTime();
 timer=setInterval(()=>{
   time--;
   updateTime();
   if(time<=0){
     clearInterval(timer);
     showResult();
   }
 },1000);
}

function updateTime(){
 let m=Math.floor(time/60);
 let s=time%60;
 document.getElementById("time").textContent=`${m}:${s<10?'0':''}${s}`;
}

function loadQuestion(){
 let q=questions[index];
 question.textContent=`Q${index+1}. ${q.q}`;
 options.innerHTML="";
 q.o.forEach((opt,i)=>{
   let div=document.createElement("div");
   div.className="option";
   div.innerHTML=`<i class="fa-solid fa-trash"></i> ${opt}`;
   div.onclick=()=>selectOption(div,i);
   options.appendChild(div);
 });
}

function selectOption(el,i){
 document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
 el.classList.add("selected");
 el.dataset.correct=i===questions[index].a;
}

function nextQuestion(){
 let selected=document.querySelector(".option.selected");
 if(!selected) return alert("Please select an option üòä");
 if(selected.dataset.correct==="true") score++;
 index++;
 if(index<questions.length) loadQuestion();
 else showResult();
}

function showResult(){
 clearInterval(timer);
 quizScreen.style.display="none";
 resultScreen.style.display="block";
 document.getElementById("score").textContent=`${score} / ${questions.length}`;
 remark.textContent =
   score>=8 ? "üåü Waste Warrior!" :
   score>=5 ? "üëç Good Effort!" :
   "üå± Keep Learning!";
}
</script>

</body>
</html>
