<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife | Virtual Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/pages/visual_museum.css">
</head>
<body>

    <div class="background-animation">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <nav class="glass-nav">
        <div class="logo">Eco<span class="highlight">Life</span></div>
        <a href="../index.html" class="nav-btn">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </nav>

    <header class="hero-section">
        <div class="hero-content" data-aos="zoom-out" data-aos-duration="1200">
            <h1>The Virtual Animal Museum</h1>
            <p>Witness the beauty of nature's past, present, and recovered future.</p>
            <div class="scroll-indicator">
                <span>Scroll to Explore</span>
                <i class="fas fa-chevron-down bounce"></i>
            </div>
        </div>
    </header>

    <section class="museum-container">
        <div class="controls-wrapper" data-aos="fade-up">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Species</button>
                <button class="filter-btn" data-filter="EXT">Extinct</button>
                <button class="filter-btn" data-filter="END">Endangered</button>
                <button class="filter-btn" data-filter="REC">Recovered</button>
            </div>
        </div>

        <div class="museum-grid" id="museumGrid">
            </div>
    </section>

    <footer>
        <p>&copy; 2026 EcoLife Museum. Preserving memories, protecting futures.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script src="../js/pages/visual_museum.js"></script>
</body>
</html>
