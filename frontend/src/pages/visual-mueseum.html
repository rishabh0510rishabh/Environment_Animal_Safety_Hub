<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLife | Virtual Animal Museum</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<style>
    body{
        font-family:'Poppins',sans-serif;
        background: linear-gradient(to right,#f1f8e9,#d0f0c0);
        color:#1a1a2e;
        margin:0;
        padding:0;
    }
    section{padding:3rem 1rem; max-width:1400px; margin:0 auto;}
    h2{text-align:center; font-size:2.5rem; background: linear-gradient(135deg,#4ade80,#22c55e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:1rem;}
    p.subtitle{text-align:center; color:#333; margin-bottom:3rem; font-size:1.1rem;}

    .filters{
        display:flex;
        justify-content:center;
        gap:1rem;
        flex-wrap:wrap;
        margin-bottom:2rem;
    }
    .filter-btn{
        padding:0.6rem 1.2rem;
        border:2px solid #2e7d32;
        border-radius:30px;
        cursor:pointer;
        font-weight:600;
        background:transparent;
        color:#2e7d32;
        transition:all 0.3s ease;
    }
    .filter-btn.active, .filter-btn:hover{
        background:linear-gradient(135deg,#2e7d32,#1b5e20);
        color:#fff;
        border-color:#2e7d32;
        box-shadow:0 5px 20px rgba(46,125,50,0.3);
    }

    .museum-grid{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
        gap:2rem;
    }
    .animal-card{
        background:#fff;
        border-radius:16px;
        overflow:hidden;
        box-shadow:0 5px 20px rgba(0,0,0,0.1);
        transition:transform 0.3s ease, box-shadow 0.3s ease;
        cursor:pointer;
    }
    .animal-card:hover{
        transform:translateY(-8px);
        box-shadow:0 15px 50px rgba(0,0,0,0.2);
    }
    .card-image-wrapper{position:relative; height:200px; overflow:hidden;}
    .animal-image{width:100%; height:100%; object-fit:cover; transition:transform 0.5s ease;}
    .animal-card:hover .animal-image{transform:scale(1.1);}
    .status-badge{
        position:absolute; top:10px; right:10px; padding:0.3rem 0.7rem; border-radius:20px; font-weight:700; color:#fff; font-size:0.8rem;
    }
    .status-EXT{background:#d32f2f;} /* extinct */
    .status-END{background:#f57c00;} /* endangered */
    .status-REC{background:#388e3c;} /* recovered */

    .animal-content{padding:1rem; display:flex; flex-direction:column; gap:0.5rem;}
    .animal-name{font-size:1.2rem; font-weight:600;}
    .scientific-name{font-size:0.85rem; font-style:italic; color:#666;}
    .animal-description{font-size:0.9rem; color:#555; line-height:1.4; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden;}
    @media(max-width:768px){.museum-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<section data-aos="fade-up">
    <h2>ðŸ¦œ Virtual Animal Museum</h2>
    <p class="subtitle">Explore extinct, endangered, and recovered species from around the world.</p>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="EXT">Extinct</button>
        <button class="filter-btn" data-filter="END">Endangered</button>
        <button class="filter-btn" data-filter="REC">Recovered</button>
    </div>

    <div class="museum-grid" id="museumGrid"></div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    {name:"Loggerhead Turtle", scientific:"Caretta caretta", desc:"Recovered sea turtle species with active conservation.", status:"REC", img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY79TySruuN5EqWvZb70Nq_Aay_-6Df25sUrMt3JhcXGO8XBKykfUJA1g7fZtR0Kvr8cA5w3E5ZtRJwWn_X2qRLXlGP5M4WZobQO9NWoWqLA&s=10"}
];

const museumGrid = document.getElementById('museumGrid');
const filterBtns = document.querySelectorAll('.filter-btn');

function populateMuseum(filter){
    museumGrid.innerHTML='';
    animals.forEach(animal=>{
        if(filter==='all' || animal.status===filter){
            const card = document.createElement('div');
            card.className='animal-card';
            card.setAttribute('data-aos','fade-up');
            card.innerHTML=`
                <div class="card-image-wrapper">
                    <img src="${animal.img}" class="animal-image" alt="${animal.name}">
                    <div class="status-badge status-${animal.status}">${animal.status==='EXT'?'Extinct':animal.status==='END'?'Endangered':'Recovered'}</div>
                </div>
                <div class="animal-content">
                    <h3 class="animal-name">${animal.name}</h3>
                    <p class="scientific-name">${animal.scientific}</p>
                    <p class="animal-description">${animal.desc}</p>
                </div>
            `;
            museumGrid.appendChild(card);
        }
    });
}

// Initial load
populateMuseum('all');

filterBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        populateMuseum(btn.dataset.filter);
    });
});
</script>
