<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLife | Environment Score Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --green: #22c55e;
  --dark: #020617;
  --glass: rgba(255,255,255,0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: radial-gradient(circle at top, #064e3b, #020617);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ================= HERO ================= */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 4rem 1rem;
}

.hero-box {
  max-width: 850px;
  animation: fadeUp 1.2s ease;
}

.hero h1 {
  font-size: 3.2rem;
  margin-bottom: 1rem;
}

.hero span {
  color: var(--green);
}

.hero p {
  opacity: 0.9;
  margin-bottom: 2rem;
}

.start-btn {
  padding: 1rem 2.8rem;
  border-radius: 50px;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  box-shadow: 0 10px 30px rgba(34,197,94,0.4);
  transition: transform 0.3s ease;
}

.start-btn:hover {
  transform: scale(1.08);
}

/* ================= GAME ================= */
section {
  padding: 6rem 1rem;
  max-width: 1100px;
  margin: auto;
}

.game-card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 28px;
  padding: 3rem;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  animation: fadeUp 1.4s ease;
}

/* ================= EARTH AVATAR ================= */
.earth-wrapper {
  text-align: center;
  margin-bottom: 2.5rem;
  position: relative;
}

.earth {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #4ade80, #065f46);
  margin: auto;
  position: relative;
  box-shadow: inset -10px -10px 20px rgba(0,0,0,0.4),
              0 0 40px rgba(34,197,94,0.6);
  transition: all 0.5s ease;
}

.earth::before,
.earth::after {
  content: "";
  position: absolute;
  background: #fff;
  border-radius: 50%;
}

.earth::before {
  width: 14px;
  height: 14px;
  top: 55px;
  left: 50px;
}

.earth::after {
  width: 14px;
  height: 14px;
  top: 55px;
  right: 50px;
}

.mouth {
  width: 40px;
  height: 20px;
  border-bottom: 4px solid #fff;
  border-radius: 0 0 40px 40px;
  position: absolute;
  bottom: 45px;
  left: 50%;
  transform: translateX(-50%);
  transition: all 0.4s ease;
}

.earth.sad .mouth {
  border-bottom: none;
  border-top: 4px solid #fff;
  top: 90px;
}

.earth.cracked {
  background: radial-gradient(circle, #555, #111);
  box-shadow: inset -10px -10px 20px rgba(0,0,0,0.7);
}

.crack {
  position: absolute;
  width: 3px;
  height: 100px;
  background: #222;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

.earth.cracked .crack {
  display: block;
}

/* ================= QUESTIONS ================= */
.question {
  margin-bottom: 1.6rem;
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 500;
}

select {
  width: 100%;
  padding: 0.9rem;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
}

/* ================= BUTTON ================= */
.calculate-btn {
  margin-top: 2rem;
  width: 100%;
  padding: 1rem;
  border-radius: 50px;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #4ade80, #22c55e);
}

/* ================= RESULT ================= */
.result {
  margin-top: 2.5rem;
  text-align: center;
  display: none;
}

.score {
  font-size: 3.2rem;
  font-weight: 700;
  color: var(--green);
}

.badge {
  margin-top: 0.5rem;
  font-weight: 600;
}

.tip {
  margin-top: 1rem;
  font-size: 0.95rem;
  opacity: 0.9;
}

/* ================= PROGRESS ================= */
.progress {
  margin-top: 1.5rem;
  height: 12px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #22c55e, #84cc16);
  transition: width 1s ease;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-box">
    <h1>Your <span>Environmental Impact</span> Matters üåç</h1>
    <p>Play this interactive game to see how your daily habits affect our planet.</p>
    <button class="start-btn" onclick="document.getElementById('game').scrollIntoView({behavior:'smooth'})">
      Start Game
    </button>
  </div>
</div>

<!-- GAME -->
<section id="game">
  <div class="game-card">

    <!-- EARTH -->
    <div class="earth-wrapper">
      <div class="earth" id="earth">
        <div class="mouth"></div>
        <div class="crack"></div>
      </div>
    </div>

    <!-- QUESTIONS -->
    <div class="question">
      <label>üöó Transport</label>
      <select id="transport">
        <option value="10">Cycle / Walk / Public Transport</option>
        <option value="5">Occasional Car</option>
        <option value="0">Daily Car</option>
      </select>
    </div>

    <div class="question">
      <label>üí° Electricity Usage</label>
      <select id="electricity">
        <option value="10">Low / Renewable</option>
        <option value="5">Moderate</option>
        <option value="0">High</option>
      </select>
    </div>

    <div class="question">
      <label>üõç Plastic Usage</label>
      <select id="plastic">
        <option value="10">Minimal</option>
        <option value="5">Occasional</option>
        <option value="0">High</option>
      </select>
    </div>

    <div class="question">
      <label>üíß Water Conservation</label>
      <select id="water">
        <option value="10">Very Careful</option>
        <option value="5">Average</option>
        <option value="0">Wasteful</option>
      </select>
    </div>

    <button class="calculate-btn" onclick="calculateScore()">Calculate Score</button>

    <!-- RESULT -->
    <div class="result" id="result">
      <div class="score" id="score">0</div>
      <div class="badge" id="badge"></div>
      <div class="tip" id="tip"></div>

      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

  </div>
</section>

<script>
function calculateScore() {
  const total =
    +transport.value +
    +electricity.value +
    +plastic.value +
    +water.value;

  const earth = document.getElementById("earth");
  const result = document.getElementById("result");

  document.getElementById("score").innerText = total;
  document.getElementById("progressBar").style.width = total + "%";
  result.style.display = "block";

  earth.classList.remove("sad", "cracked");

  if (total >= 35) {
    document.getElementById("badge").innerText = "üåü Eco Hero";
    document.getElementById("tip").innerText = "Amazing! You're protecting the planet.";
  } else if (total >= 20) {
    document.getElementById("badge").innerText = "üå± Green Learner";
    document.getElementById("tip").innerText = "Good job! Small improvements can make you an Eco Hero.";
  } else {
    document.getElementById("badge").innerText = "‚ö†Ô∏è Earth Needs Help";
    document.getElementById("tip").innerText = "Reduce waste, save energy, and protect nature.";
    earth.classList.add("sad", "cracked");
  }
}
</script>

</body>
</html>
