<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climate Change Quiz | EcoLife</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#2e7d32;
  --green-dark:#1b5e20;
  --light:#e8f5e9;
  --bg:#f4fbf6;
}

*{box-sizing:border-box;font-family:"Poppins",sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:#1a1a1a;
}

/* HERO */
.hero{
  padding:80px 20px 60px;
  text-align:center;
  background:linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c);
  color:white;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.hero h1{font-size:2.8rem}

/* CARD */
.card{
  max-width:900px;
  margin:40px auto 80px;
  background:white;
  padding:40px;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

/* START */
#startScreen{text-align:center}

select,button{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  font-size:1rem;
}

select{border:1px solid #ccc}

button{
  background:var(--green);
  color:white;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:var(--green-dark);
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(46,125,50,.35);
}

/* QUIZ */
#quizScreen{display:none}

.timer{
  background:var(--light);
  padding:8px 18px;
  border-radius:30px;
  display:inline-block;
  font-weight:600;
  margin-bottom:15px;
}

.question{
  font-size:1.3rem;
  margin-bottom:20px;
}

.option{
  background:#f7faf8;
  padding:14px 18px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  border:2px solid transparent;
}

.option:hover{background:var(--light)}
.option.selected{border-color:var(--green);background:var(--light)}

/* RESULT */
#resultScreen{display:none;text-align:center}
.score{font-size:3rem;color:var(--green)}

/* REVIEW */
#reviewScreen{display:none}
.review-card{
  background:#f7faf8;
  padding:15px;
  border-radius:14px;
  margin-bottom:10px;
}

.correct{color:green;font-weight:600}
.wrong{color:#d32f2f;font-weight:600}

/* BACK */
.back-wrapper{
  display:flex;
  justify-content:center;
  margin-top:30px;
}

.back-btn{
  background:var(--green);
  color:white;
  padding:12px 28px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

/* FOOTER */
footer{text-align:center;padding:20px;color:#666}

/* Responsive */
@media(max-width:600px){
  .hero h1{font-size:2.2rem}
  .card{padding:25px}
}
</style>
</head>

<body>

<div class="hero">
  <h1>üå° Climate Change Quiz</h1>
  <p>Learn global warming in a fun & simple way üåç</p>
</div>

<div class="card">

<!-- START -->
<div id="startScreen">
  <h2>Start Quiz</h2>
  <p>Select time limit</p>
  <select id="timeSelect">
    <option value="120">2 Minutes</option>
    <option value="180">3 Minutes</option>
  </select><br><br>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div id="quizScreen">
  <div class="timer">‚è≥ Time Left: <span id="time">00:00</span></div>
  <div class="question" id="question"></div>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<!-- RESULT -->
<div id="resultScreen">
  <h2>üéâ Quiz Completed!</h2>
  <div class="score" id="score"></div>
  <p id="remark"></p><br>
  <button onclick="showReview()">See Answers</button>
  <button onclick="location.reload()">Play Again</button>
</div>

<!-- REVIEW -->
<div id="reviewScreen">
  <h2>üìò Answer Review</h2>
  <div id="reviewList"></div>
</div>

<div class="back-wrapper">
  <button class="back-btn" onclick="window.location.href='../index.html'">
    ‚Üê Back to Home
  </button>
</div>

</div>

<footer>¬© 2026 EcoLife ‚Ä¢ Climate Awareness üíö</footer>

<script>
const allQuestions = [
 {q:"What is climate change?",o:["Daily weather","Long-term temperature change","Rain only","Wind only"],a:1},
 {q:"Main cause of global warming?",o:["Trees","Greenhouse gases","Oxygen","Clouds"],a:1},
 {q:"Which gas traps heat?",o:["Oxygen","Carbon dioxide","Nitrogen","Helium"],a:1},
 {q:"Which activity harms climate?",o:["Planting trees","Burning fossil fuels","Recycling","Saving water"],a:1},
 {q:"How can kids help climate?",o:["Waste energy","Plant trees","Burn trash","Use plastic"],a:1},
 {q:"Effect of global warming?",o:["Ice melts","More forests","No change","Less sunlight"],a:0},
 {q:"Eco-friendly transport?",o:["Car","Plane","Cycle","Bike with fuel"],a:2},
 {q:"Saving electricity helps?",o:["More heat","Less pollution","More waste","Nothing"],a:1},
 {q:"Which is renewable energy?",o:["Coal","Solar","Oil","Gas"],a:1},
 {q:"Plastic waste causes?",o:["Clean ocean","Pollution","More fish","Cold water"],a:1},
 {q:"Planting trees helps because?",o:["Decoration","Absorb CO‚ÇÇ","Make noise","Waste land"],a:1},
 {q:"Climate change affects?",o:["Only animals","Only humans","Everyone","Nobody"],a:2},
 {q:"Which saves water?",o:["Fix leaks","Leave taps open","Waste water","Ignore"],a:0},
 {q:"Best habit?",o:["Reuse items","Throw trash","Burn waste","Ignore pollution"],a:0},
 {q:"Earth is getting?",o:["Colder","Warmer","Same","Frozen"],a:1}
];

let quiz=[],index=0,score=0,seconds=0,timer;
let userAnswers=[];

function startQuiz(){
  quiz=[...allQuestions].sort(()=>0.5-Math.random()).slice(0,10);
  seconds=parseInt(timeSelect.value);
  startScreen.style.display="none";
  quizScreen.style.display="block";
  loadQuestion();
  startTimer();
}

function startTimer(){
  updateTime();
  timer=setInterval(()=>{
    seconds--;
    updateTime();
    if(seconds<=0){clearInterval(timer);showResult()}
  },1000);
}

function updateTime(){
  let m=Math.floor(seconds/60);
  let s=seconds%60;
  time.textContent=`${m}:${s<10?'0':''}${s}`;
}

function loadQuestion(){
  let q=quiz[index];
  question.textContent=`Q${index+1}. ${q.q}`;
  options.innerHTML="";
  q.o.forEach((opt,i)=>{
    let div=document.createElement("div");
    div.className="option";
    div.textContent=opt;
    div.onclick=()=>selectOption(div,i);
    options.appendChild(div);
  });
}

function selectOption(el,i){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
  userAnswers[index]=i;
}

function nextQuestion(){
  if(userAnswers[index]==null) return alert("Please select an option üòä");
  if(userAnswers[index]===quiz[index].a) score++;
  index++;
  index<quiz.length ? loadQuestion() : showResult();
}

function showResult(){
  clearInterval(timer);
  quizScreen.style.display="none";
  resultScreen.style.display="block";
  score.textContent=`${score} / ${quiz.length}`;
  remark.textContent = score>=8 ? "üåü Climate Hero!" : score>=5 ? "üëç Well Done!" : "üå± Keep Learning!";
}

function showReview(){
  resultScreen.style.display="none";
  reviewScreen.style.display="block";
  reviewList.innerHTML="";
  quiz.forEach((q,i)=>{
    reviewList.innerHTML+=`
      <div class="review-card">
        <p><strong>Q${i+1}:</strong> ${q.q}</p>
        <p>Your Answer: <span class="${userAnswers[i]===q.a?'correct':'wrong'}">
          ${q.o[userAnswers[i]]}
        </span></p>
        <p>Correct Answer: <span class="correct">${q.o[q.a]}</span></p>
      </div>`;
  });
}
</script>

</body>
</html>
