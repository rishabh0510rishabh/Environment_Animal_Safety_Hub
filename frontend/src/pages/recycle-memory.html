<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Memory Master | Environment Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pages/recycle-memory.css">
</head>
<body>
    <a href="./kids-zone.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <div class="game-wrapper">
        <header class="game-header glass-card">
            <h1 class="neon-text">Eco Memory</h1>
            <div class="game-stats">
                <div class="stat-box"><i class="fas fa-clock"></i> <span id="timer">0</span>s</div>
                <div class="stat-box"><i class="fas fa-redo"></i> <span id="flips">0</span></div>
                <div class="stat-box"><i class="fas fa-check-circle"></i> <span id="matches">0</span>/8</div>
            </div>
        </header>

        <div class="memory-grid" id="gameBoard"></div>

        <div id="factArea" class="fact-box glass-card">
            <i class="fas fa-lightbulb"></i>
            <p id="factText">Match cards to learn Eco-Facts!</p>
        </div>

        <button id="resetBtn" class="action-btn"><i class="fas fa-sync-alt"></i> Restart Game</button>
    </div>

    <div id="gameOverModal" class="modal">
    <div class="modal-content glass-card">
        <div class="trophy-icon" style="font-size: 4rem; margin-bottom: 15px;">üèÜ</div>
        <h2>Eco-Warrior!</h2>
        <div class="final-stats">
            <p>Time: <span id="finalTime">0</span>s</p>
            <p>Flips: <span id="finalFlips">0</span></p>
        </div>
        
        <div class="modal-actions">
            <button id="modalResetBtn" class="action-btn">
                <i class="fas fa-play"></i> Play Again
            </button>
            <a href="./kids-zone.html" class="btn-secondary">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
        </div>
    </div>
    </div>

    <audio id="matchSound" src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3"></audio>
    <script src="../js/pages/recycle-memory.js"></script>
</body>
</html>
