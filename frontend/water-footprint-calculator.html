<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Water Footprint Calculator</title>
  <link rel="stylesheet" href="css/water-footprint-calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="water-header">
    <h1>Personal Water Footprint Calculator</h1>
    <p>Track your direct and indirect water use from daily life, diet, and purchases.</p>
  </div>
  <div class="water-container">
    <form id="waterFootprintForm" class="water-form">
      <h2>Daily Water Use</h2>
      <div class="water-form-group">
        <label>Showers (minutes/day): <input type="number" min="0" id="showerMin" value="5"></label>
        <label>Toilet Flushes (per day): <input type="number" min="0" id="toiletFlush" value="4"></label>
        <label>Laundry Loads (per week): <input type="number" min="0" id="laundryLoads" value="2"></label>
        <label>Dishwasher Runs (per week): <input type="number" min="0" id="dishwasherRuns" value="3"></label>
        <label>Drinking Water (liters/day): <input type="number" min="0" id="drinkingWater" value="2"></label>
      </div>
      <h2>Diet Choices</h2>
      <div class="water-form-group">
        <label>Meat Meals (per week): <input type="number" min="0" id="meatMeals" value="5"></label>
        <label>Dairy Servings (per week): <input type="number" min="0" id="dairyServings" value="7"></label>
        <label>Plant-based Meals (per week): <input type="number" min="0" id="plantMeals" value="10"></label>
      </div>
      <h2>Consumer Purchases</h2>
      <div class="water-form-group">
        <label>New Clothes (items/month): <input type="number" min="0" id="clothesItems" value="2"></label>
        <label>Electronics (items/year): <input type="number" min="0" id="electronicsItems" value="1"></label>
      </div>
      <button type="submit" class="water-submit-btn">Calculate My Water Footprint</button>
    </form>
    <div id="waterResults" class="water-results" style="display:none;"></div>
  </div>
  <script src="js/water-footprint-calculator.js"></script>
</body>
</html>
