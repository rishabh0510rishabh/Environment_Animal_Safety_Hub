<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Tree Canopy Visualizer</title>
  <link rel="stylesheet" href="css/urban-tree-canopy-visualizer.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="utc-header">
    <h1>Urban Tree Canopy Visualizer</h1>
    <p>Explore your city's green cover and discover where more trees are needed!</p>
  </div>
  <div class="utc-container">
    <div class="utc-map-section">
      <div id="utc-map"></div>
      <div class="utc-legend">
        <span class="legend-green"></span> High Canopy
        <span class="legend-yellow"></span> Moderate Canopy
        <span class="legend-red"></span> Low Canopy
      </div>
    </div>
    <div class="utc-info-section">
      <h2>Neighborhood Insights</h2>
      <div id="utc-neighborhood-info">
        <p>Select a neighborhood on the map to see details.</p>
      </div>
      <h3>Tree Planting Initiatives</h3>
      <ul id="utc-initiatives">
        <!-- Suggestions will be populated here -->
      </ul>
    </div>
  </div>
  <script src="js/urban-tree-canopy-visualizer.js"></script>
</body>
</html>
