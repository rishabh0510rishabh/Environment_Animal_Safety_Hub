<div id="shareModal" class="share-modal" style="display: none;">
  <div class="share-modal-overlay" id="shareModalOverlay"></div>
  <div class="share-modal-content">
    <div class="share-modal-header">
      <h3>Share this page</h3>
      <button class="share-modal-close" id="shareModalClose">&times;</button>
    </div>

    <div class="share-modal-body">
      <div class="share-preview">
        <div class="share-preview-image">
          <img id="sharePreviewImage" src="" alt="Page preview">
        </div>
        <div class="share-preview-text">
          <h4 id="sharePreviewTitle"></h4>
          <p id="sharePreviewDescription"></p>
          <span id="sharePreviewUrl"></span>
        </div>
      </div>

      <div class="share-buttons">
        <button class="share-btn facebook-btn" data-platform="facebook">
          <i class="fab fa-facebook-f"></i>
          <span>Facebook</span>
        </button>

        <button class="share-btn twitter-btn" data-platform="twitter">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </button>

        <button class="share-btn whatsapp-btn" data-platform="whatsapp">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </button>

        <button class="share-btn linkedin-btn" data-platform="linkedin">
          <i class="fab fa-linkedin-in"></i>
          <span>LinkedIn</span>
        </button>

        <button class="share-btn copy-btn" data-platform="copy">
          <i class="fas fa-link"></i>
          <span>Copy Link</span>
        </button>
      </div>

      <div class="share-url-section">
        <input type="text" id="shareUrlInput" readonly>
        <button class="copy-url-btn" id="copyUrlBtn">
          <i class="fas fa-copy"></i>
          Copy
        </button>
      </div>
    </div>
  </div>
</div>
