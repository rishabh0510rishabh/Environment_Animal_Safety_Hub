<div id="eco-progress-widget" class="eco-progress-hidden">
    <!-- Collapsed View (Badge Icon) -->
    <div class="progress-toggle" id="progressToggle">
        <span class="level-badge" id="miniLevel">1</span>
        <img src="../../assets/images/3d/icon_clean_trash.png" alt="Progress" class="progress-icon">
    </div>

    <!-- Expanded View -->
    <div class="progress-card">
        <div class="progress-header">
            <span class="user-level">Level <span id="displayLevel">1</span></span>
            <button class="close-btn" id="closeProgress">&times;</button>
        </div>
        
        <div class="xp-container">
            <div class="xp-labels">
                <span>XP</span>
                <span id="xpText">0 / 500</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="xpBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="latest-badge" id="latestBadgeSection" style="display: none;">
            <p>Latest Badge</p>
            <div class="badge-display">
                <span class="badge-icon" id="badgeIcon">ðŸŒ±</span>
                <span class="badge-name" id="badgeName">Earth Guardian</span>
            </div>
        </div>
        
        <!-- Toast Notification Area -->
        <div id="progressToast" class="progress-toast"></div>
    </div>
</div>
