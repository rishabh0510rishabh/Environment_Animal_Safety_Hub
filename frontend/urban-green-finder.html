<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/urban-green-finder.css">
<link rel="stylesheet" href="css/components/footer.css" />
<link rel="stylesheet" href="css/components/navbar.css" />
<style>
  body {
  padding-top: 80px; /* match navbar height */
}
</style>
</head>

<body>
  <div id="navbar-container"></div>
<div class="urban-green-finder-container">
  <div class="urban-green-header">
    <img src="assets/images/others/map.png" alt="Green Space Finder Logo">
    <span class="urban-green-title">Urban Green Space Finder</span>
  </div>
  <input type="text" class="urban-green-search" id="urbanGreenSearch" placeholder="Search for parks, gardens, or amenities...">
  <div id="urbanGreenList" class="urban-green-list"></div>
</div>
 <!-- Footer placeholder -->
  <div id="footer-container">
  </div>
<script>
    // Load navbar
    fetch('components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        
        // Initialize navbar functionality
        const script = document.createElement('script');
        script.src = 'js/components/navbar.js';
        document.body.appendChild(script);
      });
  </script>
  <script>
  // Load footer
  fetch('components/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>
  <script src="js/urban-green-spaces-data.js"></script>
  <script src="js/urban-green-finder.js" defer></script>
</body>
</html>
