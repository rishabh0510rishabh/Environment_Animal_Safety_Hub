<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b0f"/>
      <stop offset="100%" style="stop-color:#1a3d1f"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#glowGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Main leaf shape -->
  <g transform="translate(256, 256)">
    <!-- Large leaf -->
    <path d="M0,-140 C100,-120 140,-40 140,60 C140,140 80,160 0,160 C-80,160 -140,140 -140,60 C-140,-40 -100,-120 0,-140 Z" 
          fill="url(#leafGrad)" 
          transform="rotate(-30)"/>
    
    <!-- Leaf vein -->
    <path d="M0,160 Q0,40 0,-100" 
          fill="none" 
          stroke="#0d1b0f" 
          stroke-width="8" 
          stroke-linecap="round"
          transform="rotate(-30)"/>
    
    <!-- Secondary veins -->
    <path d="M0,80 Q40,60 60,20" 
          fill="none" 
          stroke="#0d1b0f" 
          stroke-width="4" 
          stroke-linecap="round"
          transform="rotate(-30)"/>
    <path d="M0,40 Q-35,25 -50,-10" 
          fill="none" 
          stroke="#0d1b0f" 
          stroke-width="4" 
          stroke-linecap="round"
          transform="rotate(-30)"/>
    <path d="M0,0 Q30,-10 45,-40" 
          fill="none" 
          stroke="#0d1b0f" 
          stroke-width="4" 
          stroke-linecap="round"
          transform="rotate(-30)"/>
    <path d="M0,-40 Q-25,-50 -40,-80" 
          fill="none" 
          stroke="#0d1b0f" 
          stroke-width="4" 
          stroke-linecap="round"
          transform="rotate(-30)"/>
  </g>
  
  <!-- Small globe outline in corner -->
  <circle cx="380" cy="380" r="55" fill="none" stroke="url(#glowGrad)" stroke-width="3"/>
  <ellipse cx="380" cy="380" rx="55" ry="20" fill="none" stroke="url(#glowGrad)" stroke-width="2"/>
  <path d="M380,325 Q410,380 380,435" fill="none" stroke="url(#glowGrad)" stroke-width="2"/>
  <path d="M380,325 Q350,380 380,435" fill="none" stroke="url(#glowGrad)" stroke-width="2"/>
</svg>
