<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental News Feed</title>
  <link rel="stylesheet" href="css/environmental-news-feed.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="news-header">
    <h1>Environmental News Feed</h1>
    <p>Stay updated with the latest news, research, and policy on the environment.</p>
  </div>
  <div class="news-container">
    <div class="news-filter-section">
      <input type="text" id="newsSearch" placeholder="Search news...">
      <select id="newsTopicFilter">
        <option value="">All Topics</option>
        <option value="Climate">Climate</option>
        <option value="Wildlife">Wildlife</option>
        <option value="Policy">Policy</option>
        <option value="Research">Research</option>
        <option value="Conservation">Conservation</option>
      </select>
      <select id="newsRegionFilter">
        <option value="">All Regions</option>
        <option value="Global">Global</option>
        <option value="North America">North America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Oceania">Oceania</option>
        <option value="South America">South America</option>
      </select>
    </div>
    <div class="news-main">
      <ul id="newsFeedList"></ul>
    </div>
    <div class="news-bookmarks-section">
      <h2>Bookmarked Articles</h2>
      <ul id="newsBookmarksList"></ul>
    </div>
  </div>
  <script src="js/environmental-news-feed.js"></script>
</body>
</html>
