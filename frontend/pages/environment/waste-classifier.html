<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Waste Classifier | EcoLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/global/variables.css" />
  <link rel="stylesheet" href="../../css/components/navbar.css" />
  <link rel="stylesheet" href="../../css/components/footer.css" />
  <link rel="stylesheet" href="../../css/pages/environment/waste-classifier.css">

  <!-- TensorFlow.js and MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"> </script>
</head>

<body>

  <div id="navbar-container"></div>
  
  <a href="waste-segregation.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back to Waste Segregation
  </a>

  <div class="main-container">
    <div class="classifier-card slide-up">
      <h1>AI Waste Classifier ðŸ¤–</h1>
      <p>Not sure where to throw your trash? <br>Upload a photo and let our AI helper decide for you!</p>

      <div class="upload-area" id="upload-area">
        <div id="upload-text">
            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
            <h3>Click or Drag Image Here</h3>
            <p>Supports JPG, PNG</p>
        </div>
        <img id="image-preview" src="#" alt="Waste Preview" />
        <input type="file" id="file-input" accept="image/*" capture="environment">
      </div>

      <div id="loading-spinner" class="loading-spinner"></div>
      
      <button id="classify-btn" class="btn-classify" disabled>Loading AI Model...</button>

      <div class="result-section" id="result-section">
        <span id="result-badge" class="result-badge"></span>
        <h2 id="result-title">Analyzing...</h2>
        
        <div class="confidence-meter">
            <div id="confidence-fill" class="confidence-fill"></div>
        </div>
        
        <div class="tip-box">
            <strong>ðŸ’¡ Eco Tip:</strong>
            <p id="tip-text">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <div id="footer-placeholder"></div>
  </div>

  <!-- Scripts -->
  <script src="../../js/components/footer-loader.js"></script>
  <script src="../../js/components/navbar-loader.js"></script>
  <script src="../../js/pages/environment/waste-classifier.js"></script> 

</body>
</html>
