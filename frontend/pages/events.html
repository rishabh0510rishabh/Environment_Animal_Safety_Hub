<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar | EcoLife</title>
    <meta name="description" content="Discover and participate in eco-friendly events including clean-ups, tree-planting, and environmental activities in your area.">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global/variables.css" />
    <link rel="stylesheet" href="../css/global/utilities.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <!-- Event Calendar Specific CSS -->
    <link rel="stylesheet" href="../css/pages/event-calendar.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="../assets/images/others/envirnoment-logo.png">
</head>

<body>
    <div id="cursor-container"></div>

    <!-- Skip Navigation Link for Keyboard Users -->
    <a href="#main-content" class="skip-link" id="skip-to-main">Skip to main content</a>

    <div id="navbar-container"></div>

    <main id="main-content" role="main">
        <!-- Hero Section -->
        <section class="calendar-hero" aria-label="Event Calendar Introduction">
            <div class="hero-content">
                <h1 class="hero-title">üå± Event Calendar</h1>
                <p class="hero-subtitle">Join eco-friendly events and make a real difference in your community</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">25+</span>
                        <span class="stat-label">Events</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">500+</span>
                        <span class="stat-label">Participants</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">10</span>
                        <span class="stat-label">Cities</span>
                    </div>
                </div>
            </div>
            <div class="hero-bg-elements">
                <div class="floating-icon icon-1">üìÖ</div>
                <div class="floating-icon icon-2">üå≥</div>
                <div class="floating-icon icon-3">‚ôªÔ∏è</div>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section" aria-label="Event Filters">
            <div class="container">
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="eventTypeFilter" class="filter-label">Event Type:</label>
                        <select id="eventTypeFilter" class="filter-select" aria-label="Filter events by type">
                            <option value="all">All Events</option>
                            <option value="cleanup">Clean-up Drives</option>
                            <option value="tree-planting">Tree Planting</option>
                            <option value="workshop">Workshops</option>
                            <option value="volunteer">Volunteer Work</option>
                            <option value="education">Educational Events</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="locationFilter" class="filter-label">Location:</label>
                        <select id="locationFilter" class="filter-select" aria-label="Filter events by location">
                            <option value="all">All Locations</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="delhi">Delhi</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="chennai">Chennai</option>
                            <option value="pune">Pune</option>
                            <option value="hyderabad">Hyderabad</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="dateRangeFilter" class="filter-label">Date Range:</label>
                        <select id="dateRangeFilter" class="filter-select" aria-label="Filter events by date range">
                            <option value="all">All Dates</option>
                            <option value="this-week">This Week</option>
                            <option value="this-month">This Month</option>
                            <option value="next-month">Next Month</option>
                        </select>
                    </div>

                    <button id="clearFilters" class="clear-filters-btn" aria-label="Clear all filters">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>
        </section>

        <!-- Calendar Section -->
        <section class="calendar-section" aria-label="Event Calendar">
            <div class="container">
                <div class="calendar-container">
                    <div id="calendar" class="calendar" role="application" aria-label="Interactive event calendar"></div>
                </div>
            </div>
        </section>

        <!-- Upcoming Events Section -->
        <section class="upcoming-events" aria-label="Upcoming Events">
            <div class="container">
                <h2 class="section-title">Upcoming Events</h2>
                <div class="events-grid" id="upcomingEventsGrid">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <!-- Event Details Modal -->
    <div class="event-modal" id="eventModal" role="dialog" aria-modal="true" aria-labelledby="eventModalTitle" aria-describedby="eventModalDescription">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="eventModalTitle" class="modal-title">Event Details</h2>
                <button class="modal-close" aria-label="Close event modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="eventModalDescription" class="event-details">
                    <!-- Event details will be populated here -->
                </div>
                <div class="event-actions">
                    <button id="rsvpBtn" class="rsvp-btn" aria-label="RSVP for this event">
                        <i class="fas fa-calendar-check"></i> RSVP
                    </button>
                    <button id="addToCalendarBtn" class="calendar-btn" aria-label="Add event to personal calendar">
                        <i class="fas fa-plus"></i> Add to Calendar
                    </button>
                    <button id="shareEventBtn" class="share-btn" aria-label="Share this event">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- RSVP Modal -->
    <div class="rsvp-modal" id="rsvpModal" role="dialog" aria-modal="true" aria-labelledby="rsvpModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="rsvpModalTitle" class="modal-title">RSVP for Event</h2>
                <button class="modal-close" aria-label="Close RSVP modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="rsvpForm" class="rsvp-form">
                    <div class="form-group">
                        <label for="rsvpName">Full Name *</label>
                        <input type="text" id="rsvpName" name="name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="rsvpEmail">Email *</label>
                        <input type="email" id="rsvpEmail" name="email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="rsvpPhone">Phone Number</label>
                        <input type="tel" id="rsvpPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="rsvpAttendees">Number of Attendees</label>
                        <input type="number" id="rsvpAttendees" name="attendees" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rsvpNewsletter" name="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to our newsletter for future events
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeRsvpModal()">Cancel</button>
                        <button type="submit" class="submit-btn">Confirm RSVP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/components/component-loader.js"></script>
    <script src="../js/components/navbar-loader.js"></script>
    <script src="../js/components/footer-loader.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script src="../js/pages/event-calendar-data.js"></script>
    <script src="../js/pages/event-calendar.js"></script>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
