<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Eco Garden Simulator</title>
  <link rel="stylesheet" href="../css/eco-garden.css">
  <link rel="stylesheet" href="../css/eco-habit-tracker.css">
  <link rel="stylesheet" href="../css/wildlife-game.css">
  <script defer src="../js/eco-garden.js"></script>
  <script type="module" src="../js/utils/achievements.js"></script>
  <script type="module" src="../js/utils/user-progress.js"></script>
  <script defer src="../js/eco-habit-tracker.js"></script>
  <script defer src="../js/wildlife-game.js"></script>
  <!-- html2canvas for achievement card sharing -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .garden-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .garden-title {
      font-size: 2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .garden-canvas {
      width: 350px;
      height: 220px;
      background: linear-gradient(to top, #a5d6a7 60%, #fff 100%);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .actions {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-btn,
    .share-btn {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    .action-btn:hover,
    .share-btn:hover {
      background: #2e7031;
    }

    .share-btn {
      background: #0288d1;
      margin-top: 0.7rem;
    }

    .share-btn:hover {
      background: #01579b;
    }

    .unlocked {
      color: #388e3c;
      font-weight: 600;
      margin-top: 0.7rem;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .garden-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }

      .garden-canvas {
        width: 98vw;
        min-width: 220px;
        max-width: 99vw;
      }
    }
  </style>
</head>

<body>
  <div class="garden-container">
    <div class="garden-title">Virtual Eco Garden üå±</div>
    <div class="garden-canvas" id="gardenCanvas"></div>
    <div class="actions">
      <button class="action-btn" id="plantBtn">Plant New</button>
      <button class="action-btn" id="waterBtn">Water</button>
      <button class="action-btn" id="logEcoActionBtn">Log Eco-Action</button>
      <button class="share-btn" id="shareGardenBtn">Share Garden</button>
    </div>
    <div class="unlocked" id="unlockedInfo"></div>
  </div>

  <!-- Eco Habit Tracker & Rewards UI -->
  <div class="eco-habit-tracker" id="ecoHabitTracker">
    <div class="eco-habit-title">Eco Habit Tracker & Rewards üåç</div>
    <!-- Customizable Habit List -->
    <div class="habit-list" id="habitListSection">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <span style="font-weight:600;">Your Habits</span>
        <button class="action-btn" id="addHabitBtn" style="padding:0.3rem 1rem;font-size:0.95rem;">+ Add Habit</button>
      </div>
      <div id="habitList"></div>
    </div>
    <!-- Daily Logging -->
    <div class="habit-log" id="habitLogSection">
      <span style="font-weight:600;">Log Today's Habits</span>
      <div id="habitLog"></div>
      <button class="action-btn" id="saveLogBtn" style="margin-top:0.7rem;">Save Log</button>
    </div>
    <!-- Streak Visualization -->
    <div class="streaks" id="streakSection">
      <span style="font-weight:600;">Streaks</span>
      <div id="streaksBar"></div>
    </div>
    <!-- Badges & Rewards -->
    <div class="badges" id="badgesSection">
      <span style="font-weight:600;">Badges & Rewards</span>
      <div id="badgesList"></div>
    </div>
    <!-- Analytics Dashboard -->
    <div class="analytics" id="analyticsSection">
      <span style="font-weight:600;">Analytics</span>
      <canvas id="analyticsChart" class="analytics-chart"></canvas>
    </div>
    <!-- Shareable Achievement Card -->
    <div class="achievement-card" id="achievementCardSection">
      <span style="font-weight:600;">Achievement Card</span>
      <div id="achievementCard"></div>
      <button class="share-btn" id="shareAchievementBtn" style="margin-top:0.7rem;">Share Achievement</button>
    </div>
  </div>

  <!-- Wildlife Rescue Adventure Game UI -->
  <div class="wildlife-game-container" id="wildlifeGame">
    <div class="wildlife-title">Wildlife Rescue Adventure ü¶â</div>
    <!-- Virtual Map -->
    <div class="wildlife-map" id="wildlifeMap">
      <!-- Map areas will be rendered here -->
    </div>
    <!-- Mission Panel -->
    <div class="mission-panel" id="missionPanel">
      <span style="font-weight:600;">Eco-Missions</span>
      <div id="missionList"></div>
      <div id="missionDetails"></div>
    </div>
    <!-- Animated Scene -->
    <div id="animatedScene" style="width:100%;min-height:60px;"></div>
    <!-- Rescued Animals Gallery -->
    <div class="rescued-gallery" id="rescuedGallery">
      <span style="font-weight:600;">Rescued Animals Gallery</span>
      <div id="rescuedAnimals"></div>
    </div>
  </div>
</body>

</html>
