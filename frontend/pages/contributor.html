<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Contributors</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a2e, #2c5530);
  color: #eafaf1;
  min-height: 100vh;
}

/* HERO */
.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 44px;
  font-weight: 700;
  background: linear-gradient(90deg,#00ff9d,#00c853);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 15px;
  opacity: 0.85;
  font-size: 16px;
}

/* MENTORS SECTION */
.mentors-section {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px 20px;
  flex-wrap: wrap;
}

.mentor-card {
  background: rgba(0, 255, 140, 0.05);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(0, 255, 140, 0.2);
  border-radius: 22px;
  padding: 30px;
  width: 280px;
  text-align: center;
  transition: 0.4s ease;
}

.mentor-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(0,255,140,0.3);
}

.mentor-card img {
  width: 95px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 3px solid #00ff9d;
}

.badge {
  display: inline-block;
  margin-top: 12px;
  padding: 6px 14px;
  border-radius: 25px;
  font-size: 12px;
  font-weight: 600;
  background: linear-gradient(90deg,#00ff9d,#00c853);
  color: #003d1f;
}

/* STATS */
.stats {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 50px 20px;
  flex-wrap: wrap;
}

.stat-card {
  background: rgba(0,255,140,0.06);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 20px;
  width: 220px;
  text-align: center;
  transition: 0.3s ease;
  border: 1px solid rgba(0,255,140,0.15);
}

.stat-card:hover {
  transform: scale(1.07);
  box-shadow: 0 10px 30px rgba(0,255,140,0.25);
}

.stat-card h2 {
  font-size: 32px;
  color: #00ff9d;
}

/* SEARCH */
#searchInput {
  display: block;
  margin: 40px auto;
  padding: 14px 18px;
  width: 300px;
  border-radius: 30px;
  border: 1px solid rgba(0,255,140,0.3);
  outline: none;
  text-align: center;
  background: rgba(0,255,140,0.05);
  color: #eafaf1;
  transition: 0.3s;
}

#searchInput:focus {
  box-shadow: 0 0 15px rgba(0,255,140,0.5);
}

/* CONTRIBUTORS GRID */
.contributors-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 30px;
  padding: 50px;
}

.contributor-card {
  background: rgba(0,255,140,0.06);
  backdrop-filter: blur(15px);
  border-radius: 22px;
  padding: 25px;
  text-align: center;
  transition: 0.4s ease;
  border: 1px solid rgba(0,255,140,0.15);
}

.contributor-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 35px rgba(0,255,140,0.25);
}

.contributor-card img {
  width: 90px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 3px solid #00ff9d;
}

.contributor-card h3 {
  margin-bottom: 8px;
}

.contributor-card p {
  margin: 4px 0;
  font-size: 14px;
  opacity: 0.9;
}

.contributor-card a {
  display: inline-block;
  margin-top: 12px;
  padding: 8px 16px;
  border-radius: 20px;
  background: linear-gradient(90deg,#00ff9d,#00c853);
  color: #003d1f;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}

.contributor-card a:hover {
  transform: scale(1.05);
}

/* ERROR */
.error {
  text-align: center;
  color: #ff6b6b;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="hero">
  <h1>ðŸŒ¿ Our Green Contributors</h1>
  <p>Building a safer environment together</p>
</div>

<!-- MENTORS -->
<div class="mentors-section" id="mentorsSection"></div>

<!-- STATS -->
<div class="stats">
  <div class="stat-card">
    <h2 id="totalContributors">0</h2>
    <p>Contributors</p>
  </div>
  <div class="stat-card">
    <h2 id="totalPRs">0</h2>
    <p>Merged PRs</p>
  </div>
  <div class="stat-card">
    <h2 id="totalCommits">0</h2>
    <p>Total Commits</p>
  </div>
</div>

<input type="text" id="searchInput" placeholder="ðŸ” Search contributor..." />

<div id="contributorsContainer" class="contributors-container"></div>
<p id="errorMessage" class="error"></p>

<script src="../js/pages/contributors.js"></script>
</body>
</html>
