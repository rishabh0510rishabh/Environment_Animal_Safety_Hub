<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Heat Island Mitigation Explorer</title>
  <link rel="stylesheet" href="../styles/urban-heat-island-mitigation-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Urban Heat Island Mitigation Explorer</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/urban-heat-island-mitigation-explorer.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters" class="filters-card">
      <h2>Find Cooling Initiatives</h2>
      <form id="filter-form">
        <div class="checkbox-group">
          <label><input type="checkbox" name="type" value="cool-roof" checked> Cool Roof Projects</label>
          <label><input type="checkbox" name="type" value="urban-greening" checked> Urban Greening Efforts</label>
          <label><input type="checkbox" name="type" value="heat-mitigation" checked> Heat Mitigation Strategies</label>
        </div>
        <div class="select-group">
          <label>Region:
            <select name="region" id="region-select">
              <option value="all">All</option>
              <option value="north">North</option>
              <option value="south">South</option>
              <option value="east">East</option>
              <option value="west">West</option>
            </select>
          </label>
        </div>
        <button type="submit" class="primary-btn">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" class="map-shadow" style="height: 500px;"></div>
    </section>
    <section id="initiative-list">
      <h2>Mitigation Initiatives</h2>
      <ul id="initiatives"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Urban Heat Island Mitigation Explorer</p>
  </footer>
  <script src="../scripts/urban-heat-island-mitigation-explorer.js"></script>
</body>
</html>
