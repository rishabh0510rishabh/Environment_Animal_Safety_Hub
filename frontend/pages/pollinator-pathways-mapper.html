<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Pollinator Pathways Mapper</title>
  <link rel="stylesheet" href="../styles/pollinator-pathways-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Urban Pollinator Pathways Mapper</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/pollinator-pathways-mapper.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Habitats</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="garden" checked>
          Pollinator-Friendly Gardens
        </label>
        <label>
          <input type="checkbox" name="type" value="green-roof" checked>
          Green Roofs
        </label>
        <label>
          <input type="checkbox" name="type" value="wildflower-corridor" checked>
          Wildflower Corridors
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="habitat-list">
      <h2>Habitats</h2>
      <ul id="habitats"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Urban Pollinator Pathways Mapper</p>
  </footer>
  <script src="../scripts/pollinator-pathways-mapper.js"></script>
</body>
</html>
