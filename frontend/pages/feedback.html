<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Environment & Animal Safety Hub</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/global/variables.css" />
  <link rel="stylesheet" href="../css/global/utilities.css" />
  <link rel="stylesheet" href="../css/global/accessibility.css" />

  <!-- Component CSS -->
  <link rel="stylesheet" href="../css/components/navbar.css" />
  <link rel="stylesheet" href="../css/components/footer.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="../css/pages/feedback.css" />
</head>

<body data-page="feedback">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="page-container">
    <section class="feedback-section">
      <div class="feedback-card">
        <h1 class="feedback-title">Weâ€™d Love Your Feedback ðŸŒ±</h1>
        <p class="feedback-subtitle">
          Share your suggestions, report issues, or help us improve the platform.
        </p>

        <form class="feedback-form">
          <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" placeholder="Your name" />
          </div>

          <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="email" id="email" placeholder="Your email" />
          </div>

          <div class="form-group">
            <label for="message">Feedback *</label>
            <textarea
              id="message"
              required
              placeholder="Write your feedback here..."
            ></textarea>
          </div>
            <button type="submit" class="primary-btn feedback-submit-btn">
              <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
      </div>
      <!-- Thank You Popup -->
    <div id="feedbackPopup" class="feedback-popup hidden">
      <div class="feedback-popup-card">
        <h2>Thank You! ðŸŒ±</h2>
        <p id="feedbackPopupMessage"></p>
        <button class="primary-btn" id="closePopupBtn">Close</button>
      </div>
    </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Load Components -->
  <script src="../js/components/navbar-loader.js"></script>
  <script src="../js/components/footer-loader.js"></script>
<script src="../js/pages/feedback.js"></script>
</body>
</html>
