<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard | EcoLife</title>
    <link rel="icon" type="image/png" href="../assets/images/others/FAVICON.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/global/variables.css">
    <link rel="stylesheet" href="../css/global/utilities.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/components/card.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 15px;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--btn-primary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .quiz-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--btn-primary-bg), var(--quiz-btn-bg));
            color: white;
        }

        .quiz-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .quiz-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .quiz-body {
            padding: 25px;
        }

        .quiz-progress {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--btn-primary-bg), var(--quiz-btn-bg));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .quiz-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            color: white;
        }

        .btn-primary:hover {
            background: var(--quiz-btn-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: var(--text-secondary);
            color: white;
        }

        .achievement-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: var(--quiz-btn-bg);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .no-progress {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .quizzes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">ðŸŽ¯ Quiz Dashboard</h1>
            <p class="dashboard-subtitle">
                Track your progress across all EcoLife quizzes and earn achievements for your environmental knowledge!
            </p>
        </div>

        <!-- Overall Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-number" id="totalCompleted">0</div>
                <div class="stat-label">Quizzes Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-number" id="averageScore">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="totalTime">0m</div>
                <div class="stat-label">Time Spent Learning</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="stat-number" id="achievements">0</div>
                <div class="stat-label">Achievements Earned</div>
            </div>
        </div>

        <!-- Quiz Progress Cards -->
        <div class="quizzes-grid" id="quizzesGrid">
            <!-- Quiz cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/components/component-loader.js"></script>
    <script src="../js/global/theme-toggle.js"></script>
    <script>
        // Quiz data configuration
        const quizzes = [
            {
                id: 'waste-management',
                title: 'Waste Management Quiz',
                description: 'Learn about proper waste disposal and recycling',
                icon: 'fa-recycle',
                totalQuestions: 10,
                timeLimit: 180,
                url: 'quizzes/waste-management-quiz.html',
                progressKey: 'wasteManagementQuizProgress'
            },
            {
                id: 'environment-awareness',
                title: 'Environment Awareness Quiz',
                description: 'Test your knowledge about environmental issues',
                icon: 'fa-leaf',
                totalQuestions: 10,
                timeLimit: 180,
                url: 'quizzes/environment-awareness-quiz.html',
                progressKey: 'environmentAwarenessQuizProgress'
            },
            {
                id: 'pollution-awareness',
                title: 'Pollution Awareness Quiz',
                description: 'Learn about air, water, soil, and noise pollution',
                icon: 'fa-smog',
                totalQuestions: 10,
                timeLimit: 180,
                url: 'quizzes/pollution-awareness-quiz.html',
                progressKey: 'pollutionAwarenessQuizProgress'
            },
            {
                id: 'animal-first-aid',
                title: 'Animal First Aid Quiz',
                description: 'Learn essential first aid for animals',
                icon: 'fa-heart',
                totalQuestions: 10,
                timeLimit: 180,
                url: 'quizzes/animal-first-aid-quiz.html',
                progressKey: 'animalFirstAidQuizProgress'
            },
            {
                id: 'sustainable-gardening',
                title: 'Sustainable Gardening Quiz',
                description: 'Discover eco-friendly gardening practices',
                icon: 'fa-seedling',
                totalQuestions: 7,
                timeLimit: 180,
                url: 'quizzes/sustainable-gardening-quiz.html',
                progressKey: 'sustainableGardeningQuizProgress'
            },
            {
                id: 'climate-change',
                title: 'Climate Change Quiz',
                description: 'Understand climate change and its impacts',
                icon: 'fa-globe',
                totalQuestions: 10,
                timeLimit: 300,
                url: 'quizzes/climate-change-quiz.html',
                progressKey: 'climateChangeQuizProgress'
            },
            {
                id: 'plant-care',
                title: 'Plant Care Quiz',
                description: 'Master the art of plant care and gardening',
                icon: 'fa-tree',
                totalQuestions: 7,
                timeLimit: 180,
                url: 'quizzes/plant-care-quiz.html',
                progressKey: 'plantCareQuizProgress'
            },
            {
                id: 'water-conservation',
                title: 'Water Conservation Quiz',
                description: 'Learn about water conservation techniques',
                icon: 'fa-tint',
                totalQuestions: 4,
                timeLimit: 120,
                url: 'quizzes/water-conservation-quiz.html',
                progressKey: 'waterConservationQuizProgress'
            }
        ];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadQuizProgress();
            updateOverallStats();
        });

        function loadQuizProgress() {
            const quizzesGrid = document.getElementById('quizzesGrid');
            quizzesGrid.innerHTML = '';

            quizzes.forEach(quiz => {
                const progress = getQuizProgress(quiz.progressKey);
                const card = createQuizCard(quiz, progress);
                quizzesGrid.appendChild(card);
            });
        }

        function getQuizProgress(progressKey) {
            try {
                const saved = localStorage.getItem(progressKey);
                return saved ? JSON.parse(saved) : null;
            } catch (e) {
                return null;
            }
        }

        function createQuizCard(quiz, progress) {
            const card = document.createElement('div');
            card.className = 'quiz-card';

            const isCompleted = progress && progress.currentIndex >= quiz.totalQuestions;
            const progressPercent = progress ? Math.round((progress.currentIndex / quiz.totalQuestions) * 100) : 0;
            const score = isCompleted && progress.score !== undefined ? progress.score : 0;
            const timeSpent = progress ? Math.round((quiz.timeLimit - (progress.remainingTime || quiz.timeLimit)) / 60) : 0;

            card.innerHTML = `
                <div class="quiz-header">
                    <div class="quiz-title">
                        <i class="fas ${quiz.icon}"></i> ${quiz.title}
                    </div>
                    <div class="quiz-description">${quiz.description}</div>
                </div>
                <div class="quiz-body">
                    <div class="quiz-progress">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span>${progressPercent}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                    <div class="quiz-stats">
                        <span><i class="fas fa-question-circle"></i> ${quiz.totalQuestions} Questions</span>
                        <span><i class="fas fa-clock"></i> ${Math.round(quiz.timeLimit / 60)} min</span>
                        ${isCompleted ? `<span><i class="fas fa-star"></i> ${score}/${quiz.totalQuestions}</span>` : ''}
                    </div>
                    <div class="quiz-actions">
                        ${progress && !isCompleted ? 
                            `<a href="${quiz.url}" class="btn btn-primary">
                                <i class="fas fa-play"></i> Continue
                            </a>` :
                            `<a href="${quiz.url}" class="btn btn-primary">
                                <i class="fas fa-play"></i> ${isCompleted ? 'Retake' : 'Start'}
                            </a>`
                        }
                        ${progress ? 
                            `<button class="btn btn-secondary" onclick="clearQuizProgress('${quiz.progressKey}')">
                                <i class="fas fa-refresh"></i> Reset
                            </button>` : ''
                        }
                    </div>
                    ${isCompleted ? `
                        <div class="achievement-badge">
                            <i class="fas fa-trophy"></i>
                            ${score >= Math.ceil(quiz.totalQuestions * 0.8) ? 'Expert' : 
                              score >= Math.ceil(quiz.totalQuestions * 0.6) ? 'Proficient' : 'Completed'}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function clearQuizProgress(progressKey) {
            if (confirm('Are you sure you want to reset this quiz progress?')) {
                localStorage.removeItem(progressKey);
                loadQuizProgress();
                updateOverallStats();
            }
        }

        function updateOverallStats() {
            let totalCompleted = 0;
            let totalScore = 0;
            let totalPossibleScore = 0;
            let totalTimeSpent = 0;
            let achievements = 0;

            quizzes.forEach(quiz => {
                const progress = getQuizProgress(quiz.progressKey);
                if (progress && progress.currentIndex >= quiz.totalQuestions) {
                    totalCompleted++;
                    const score = progress.score || 0;
                    totalScore += score;
                    totalPossibleScore += quiz.totalQuestions;
                    totalTimeSpent += Math.round((quiz.timeLimit - (progress.remainingTime || quiz.timeLimit)) / 60);
                    
                    // Count achievements
                    if (score >= Math.ceil(quiz.totalQuestions * 0.8)) {
                        achievements++;
                    }
                }
            });

            document.getElementById('totalCompleted').textContent = totalCompleted;
            document.getElementById('averageScore').textContent = 
                totalPossibleScore > 0 ? Math.round((totalScore / totalPossibleScore) * 100) + '%' : '0%';
            document.getElementById('totalTime').textContent = totalTimeSpent + 'm';
            document.getElementById('achievements').textContent = achievements;
        }
    </script>
</body>
</html>
