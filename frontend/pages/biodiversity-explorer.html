<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodiversity Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/biodiversity-explorer.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(56, 142, 60, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #388e3c;
      margin-bottom: 32px;
    }
    .explorer-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
    }
    .species-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    .species-card {
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.08);
      padding: 18px 14px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .species-card.selected {
      border: 2px solid #388e3c;
      box-shadow: 0 8px 24px rgba(56, 142, 60, 0.18);
      background: #e8f5e9;
    }
    .species-icon {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: #43a047;
    }
    .species-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .species-desc {
      font-size: 0.98rem;
      color: #444;
    }
    .sightings-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
      margin-bottom: 36px;
    }
    .sightings-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
    }
    .sightings-list {
      list-style: disc inside;
      color: #0288d1;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    .support-section {
      background: #fffde7;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.07);
    }
    .support-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbc02d;
      margin-bottom: 10px;
    }
    .support-list {
      list-style: disc inside;
      color: #fbc02d;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .explorer-section, .sightings-section, .support-section { padding: 18px 6px; }
      .species-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biodiversity Explorer</h1>
    <div class="subtitle">Learn about local species, track sightings, and discover ways to support biodiversity in your area.</div>
    <div class="explorer-section">
      <div class="species-grid" id="speciesGrid">
        <!-- Species cards will be injected here -->
      </div>
    </div>
    <div class="sightings-section">
      <div class="sightings-title">Sightings Tracker</div>
      <ul class="sightings-list" id="sightingsList">
        <!-- Sightings will be injected here -->
      </ul>
    </div>
    <div class="support-section">
      <div class="support-title">Support Biodiversity</div>
      <ul class="support-list" id="supportList">
        <!-- Support tips will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/biodiversity-explorer.js"></script>
</body>
</html>
