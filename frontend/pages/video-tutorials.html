<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials | EcoLife</title>
    <meta name="description" content="Learn through engaging video tutorials on animal safety, environmental care, and sustainable living.">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global/variables.css" />
    <link rel="stylesheet" href="../css/global/utilities.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/components/card.css" />

    <!-- Video Tutorials Specific CSS -->
    <link rel="stylesheet" href="../css/pages/video-tutorials.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="../assets/images/others/envirnoment-logo.png">
</head>

<body>
    <div id="cursor-container"></div>

    <!-- Skip Navigation Link for Keyboard Users -->
    <a href="#main-content" class="skip-link" id="skip-to-main">Skip to main content</a>

    <div id="navbar-container"></div>

    <main id="main-content" role="main">
        <!-- Hero Section -->
        <section class="video-hero" aria-label="Video Tutorials Introduction">
            <div class="hero-content">
                <h1 class="hero-title">ðŸŽ¥ Video Tutorials</h1>
                <p class="hero-subtitle">Learn through engaging visual content about animal safety, environmental care, and sustainable living</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">15+</span>
                        <span class="stat-label">Tutorials</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">3</span>
                        <span class="stat-label">Categories</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Accessible</span>
                    </div>
                </div>
            </div>
            <div class="hero-bg-elements">
                <div class="floating-icon icon-1">ðŸŽ¬</div>
                <div class="floating-icon icon-2">ðŸ“¹</div>
                <div class="floating-icon icon-3">ðŸŽ¯</div>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="category-filter" aria-label="Video Categories">
            <div class="container">
                <h2 class="section-title">Explore Categories</h2>
                <div class="filter-buttons" role="tablist" aria-label="Video tutorial categories">
                    <button class="filter-btn active" data-category="all" role="tab" aria-selected="true" aria-controls="video-grid">
                        <i class="fas fa-th-large"></i> All Tutorials
                    </button>
                    <button class="filter-btn" data-category="animal-safety" role="tab" aria-selected="false" aria-controls="video-grid">
                        <i class="fas fa-paw"></i> Animal Safety
                    </button>
                    <button class="filter-btn" data-category="environment" role="tab" aria-selected="false" aria-controls="video-grid">
                        <i class="fas fa-leaf"></i> Environment
                    </button>
                    <button class="filter-btn" data-category="plant-care" role="tab" aria-selected="false" aria-controls="video-grid">
                        <i class="fas fa-seedling"></i> Plant Care
                    </button>
                </div>
            </div>
        </section>

        <!-- Video Grid -->
        <section class="video-section" aria-label="Video Tutorial Library">
            <div class="container">
                <div class="video-grid" id="video-grid" role="tabpanel">
                    <!-- Video cards will be generated dynamically by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Video Modal -->
        <div class="video-modal" id="videoModal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" class="modal-title">Video Tutorial</h2>
                    <button class="modal-close" aria-label="Close video modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="video-container">
                        <div id="videoPlayer" class="video-player">
                            <!-- Video iframe will be inserted here -->
                        </div>
                    </div>
                    <div class="video-info">
                        <p id="modal-description" class="video-description">Loading video description...</p>
                        <div class="transcript-toggle">
                            <button class="transcript-btn" id="transcriptBtn" aria-expanded="false" aria-controls="transcript-content">
                                <i class="fas fa-file-alt"></i> Show Transcript
                            </button>
                        </div>
                        <div class="transcript-content" id="transcript-content" aria-hidden="true">
                            <h4>Video Transcript</h4>
                            <div id="transcript-text" class="transcript-text">
                                <!-- Transcript will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/components/component-loader.js"></script>
    <script src="../js/components/navbar-loader.js"></script>
    <script src="../js/components/footer-loader.js"></script>
    <script src="../js/pages/video-tutorials-data.js"></script>
    <script src="../js/pages/video-tutorials.js"></script>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
