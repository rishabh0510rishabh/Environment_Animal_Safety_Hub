<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Card Quest ðŸŒ¿</title>
  <link rel="stylesheet" href="../../css/pages/games/eco-card-quest.css">
<link rel="stylesheet" href="../../css/global/utilities.css" />
  <link rel="stylesheet" href="../../css/components/footer.css" />
  <link rel="stylesheet" href="../../css/components/navbar.css" />
</head>

<body>

  <div id="cursor-container"></div>
<script src="../../js/components/loadComponents.js"></script>


  <div id="navbar-container"></div>
  <div class="container">
    <h1>Eco Card Quest ðŸŒŽðŸŒ¿</h1>
    <div class="controls">
      <label for="difficulty">Number of Cards: </label>
      <select id="difficulty">
        <option value="6">6</option>
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="24">24</option>
        <option value="30">30</option>
      </select>
      <button id="restartBtn">Restart ðŸ”„</button>
    </div>
    <div class="stats">
      <div class="stat-card">Moves: <span id="moves">0</span></div>
      <div class="stat-card">Score: <span id="score">0</span> ðŸŒŸ</div>
    </div>
    <div id="message"></div>
    <div id="game-board" class="game-board"></div>
  </div>

  <script>
    const ecoTerms = [
      { term: "Recycle â™»ï¸", definition: "Convert waste into reusable material." },
      { term: "Compost ðŸŒ±", definition: "Organic matter decomposed to enrich soil." },
      { term: "Solar Energy â˜€ï¸", definition: "Energy harnessed from the sun." },
      { term: "Biodiversity ðŸ¾", definition: "Variety of life in an ecosystem." },
      { term: "Deforestation ðŸŒ³âŒ", definition: "Clearing forests for human use." },
      { term: "Conservation ðŸ’§", definition: "Protection and preservation of natural resources." },
      { term: "Pollution ðŸš¯", definition: "Contamination of the environment." },
      { term: "Sustainability ðŸŒ¿", definition: "Meeting needs without harming future generations." },
      { term: "Ecosystem ðŸŒŽ", definition: "Community of living organisms and environment." },
      { term: "Greenhouse Gas ðŸŒ¡ï¸", definition: "Gas trapping heat in the atmosphere." },
      { term: "Climate Change ðŸŒ¡ï¸ðŸŒ", definition: "Long-term shifts in temperatures & weather patterns." },
      { term: "Water Conservation ðŸ’¦", definition: "Saving water to protect the environment." },
      { term: "Renewable Energy âš¡", definition: "Energy from sources that replenish naturally." },
      { term: "Air Quality ðŸƒ", definition: "Condition of the air in terms of pollution." },
      { term: "Eco-friendly Products ðŸ›ï¸", definition: "Products that have minimal environmental impact." }
    ];

    let gameBoard = document.getElementById('game-board');
    let movesCounter = document.getElementById('moves');
    let scoreCounter = document.getElementById('score');
    let difficultySelect = document.getElementById('difficulty');
    let restartBtn = document.getElementById('restartBtn');
    let message = document.getElementById('message');

    let firstCard = null, secondCard = null, lockBoard = false, moves = 0, score = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateCards(numPairs) {
      let selectedTerms = shuffleArray([...ecoTerms]).slice(0, numPairs);
      let cards = [];
      selectedTerms.forEach(pair => {
        cards.push({ content: pair.term, type: "term" });
        cards.push({ content: pair.definition, type: "definition", match: pair.term });
      });
      return shuffleArray(cards);
    }

    function createCardElement(cardData) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.content = cardData.content;
      card.dataset.type = cardData.type;
      card.dataset.match = cardData.match || cardData.content;
      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');
      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');
      cardFront.textContent = 'â“';
      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');
      cardBack.textContent = cardData.content;
      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      card.addEventListener('click', flipCard);
      return card;
    }

    function flipCard() {
      if (lockBoard || this === firstCard) return;
      this.classList.add('flipped');
      if (!firstCard) { firstCard = this; return; }
      secondCard = this;
      moves++;
      movesCounter.textContent = moves;
      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.dataset.match === secondCard.dataset.content ||
        secondCard.dataset.match === firstCard.dataset.content;
      if (isMatch) {
        firstCard.classList.add('correct'); secondCard.classList.add('correct');
        score += 10; scoreCounter.textContent = score;
        resetCards();
        if (document.querySelectorAll('.card.correct').length === document.querySelectorAll('.card').length) celebrate();
      } else {
        firstCard.classList.add('incorrect'); secondCard.classList.add('incorrect'); lockBoard = true;
        setTimeout(() => { firstCard.classList.remove('flipped', 'incorrect'); secondCard.classList.remove('flipped', 'incorrect'); resetCards(); }, 1000);
      }
    }

    function resetCards() { [firstCard, secondCard] = [null, null]; lockBoard = false; }

    function startGame() {
      gameBoard.innerHTML = ''; message.style.display = "none"; moves = 0; score = 0;
      movesCounter.textContent = moves; scoreCounter.textContent = score;

      let numCards = parseInt(difficultySelect.value);
      let cardsData = generateCards(numCards / 2);

      let perRow = (numCards <= 6) ? 3 : 6;
      gameBoard.style.gridTemplateColumns = `repeat(${perRow}, 1fr)`;

      let cardWidth = numCards <= 6 ? 150 : 120;
      if (numCards >= 30) cardWidth = 100;
      cardsData.forEach(data => {
        let card = createCardElement(data);
        card.style.width = cardWidth + 'px';
        card.style.height = cardWidth * 1.3 + 'px';
        gameBoard.appendChild(card);
      });
    }

    function celebrate() {
      message.textContent = "ðŸŽ‰ Congratulations! You matched all cards! ðŸŒ¿";
      message.style.display = "block";
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div'); confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
        document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 2000);
      }
    }

    restartBtn.addEventListener('click', startGame);
    difficultySelect.addEventListener('change', startGame);
    startGame();
  </script>
<!-- Footer placeholder -->

</body>

</html>
