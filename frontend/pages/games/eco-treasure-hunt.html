<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Treasure Hunt</title>
    <link rel="stylesheet" href="../../css/pages/games/eco-treasure-hunt.css">
    <link rel="icon" type="image/png" href="/envirnoment-logo.png">
    <link rel="stylesheet" href="../../css/global/utilities.css" />
    <link rel="stylesheet" href="../../css/global/variables.css" />
    <link rel="stylesheet" href="../../css/components/navbar.css" />
    <link rel="stylesheet" href="../../css/components/card.css" />
    <link rel="stylesheet" href="../../css/components/footer.css" />
    <link rel="stylesheet" href="../../css/components/Login_SignUp.css" />
</head>
<body>
    <div id="cursor-container"></div>
    <script src="../../js/components/loadComponents.js"></script>

    <header>
        <nav>
            <div>
                <div id="navbar-container"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h1 class="title">üó∫Ô∏è Eco Treasure Hunt</h1>
            <p class="subtitle">Solve riddles and explore eco-friendly locations!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Location</div>
                <div class="stat-value" id="currentLocation">Forest</div>
            </div>
            <div class="stat">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="progress">0/3</div>
            </div>
        </div>

        <div class="game-area">
            <div class="map-interface" id="mapInterface">
                <div class="location forest active" data-location="forest">
                    <img src="../../assets/images/forest.svg" alt="Forest" />
                    <p>Forest</p>
                </div>
                <div class="location ocean" data-location="ocean">
                    <img src="../../assets/images/ocean.svg" alt="Ocean" />
                    <p>Ocean</p>
                </div>
                <div class="location city" data-location="city">
                    <img src="../../assets/images/city.svg" alt="City" />
                    <p>City</p>
                </div>
            </div>

            <div class="riddle-section" id="riddleSection">
                <h3>Riddle:</h3>
                <p id="riddleText">Loading riddle...</p>
                <input type="text" id="answerInput" placeholder="Your answer" />
                <button id="submitAnswer">Submit</button>
            </div>

            <div class="fun-fact" id="funFact" style="display: none;">
                <h3>Fun Fact!</h3>
                <p id="factText"></p>
            </div>
        </div>

        <button type="button" class="btn-start" id="startGameBtn">‚ñ∂ Start Hunt</button>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">üéâ Hunt Complete!</h2>
            <p class="modal-text">Great job, Eco Explorer!</p>
            <div class="modal-score" id="finalScore">0</div>
            <p class="modal-text">You collected <strong id="treasuresCollected">0</strong> treasures</p>
            <div class="modal-buttons">
                <button class="btn-modal btn-play-again" onclick="location.reload()">Play Again</button>
                <a href="../kids-zone.html" class="btn-modal btn-home">Back to Kids Zone</a>
            </div>
        </div>
    </div>

    <audio id="treasureSound" src="../../assets/audio/point.mp3"></audio>

    <script src="../../js/pages/games/eco-treasure-hunt.js"></script>

    <div class="box">
        <div id="footer-placeholder"></div>
        <script src="/frontend/js/components/footer-loader.js"></script>
    </div>

    <script src="../../js/components/component-loader.js"></script>
    <script src="../../js/components/navbar-loader.js"></script>
</body>
</html>
