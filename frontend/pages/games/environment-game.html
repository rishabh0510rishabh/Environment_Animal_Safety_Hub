<script src="../../js/components/loadComponents.js"></script>


  <div id="navbar-container"></div>


  <!-- HERO -->
  <div class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-box">
      <h1>
        Your <span>Environmental Impact</span><br />
        Matters <span class="earth">ğŸŒ</span>
      </h1>

      <p>
        Play this interactive game to see how your daily habits affect our planet.
      </p>

      <button class="start-btn" onclick="document.getElementById('game').scrollIntoView({ behavior: 'smooth' })">
        Start Game
      </button>
    </div>
  </div>


  <!-- GAME -->
  <section id="game">
    <div class="game-card">

      <!-- EARTH -->
      <div class="earth-wrapper">
        <div class="earth" id="earth">
          <div class="mouth"></div>
          <div class="crack"></div>
        </div>
      </div>

      <!-- QUESTIONS -->


      <!-- QUESTIONS FORM -->
      <div class="form-card">

        <h2 class="form-title">ğŸŒ¿ Your Daily Habits</h2>

        <div class="question">
          <label>ğŸš— Transport</label>
          <select id="transport">
            <option value="10">Cycle / Walk / Public Transport</option>
            <option value="5">Occasional Car</option>
            <option value="0">Daily Car</option>
          </select>
        </div>

        <div class="question">
          <label>ğŸ’¡ Electricity Usage</label>
          <select id="electricity">
            <option value="10">Low / Renewable</option>
            <option value="5">Moderate</option>
            <option value="0">High</option>
          </select>
        </div>

        <div class="question">
          <label>ğŸ› Plastic Usage</label>
          <select id="plastic">
            <option value="10">Minimal</option>
            <option value="5">Occasional</option>
            <option value="0">High</option>
          </select>
        </div>

        <div class="question">
          <label>ğŸ’§ Water Conservation</label>
          <select id="water">
            <option value="10">Very Careful</option>
            <option value="5">Average</option>
            <option value="0">Wasteful</option>
          </select>
        </div>

        <button class="calculate-btn" onclick="calculateScore()">
          ğŸŒ Calculate My Impact
        </button>

      </div>

      <!-- RESULT -->
      <div class="result" id="result">
        <div class="score" id="score">0</div>
        <div class="badge" id="badge"></div>
        <div class="tip" id="tip"></div>

        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>


      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    </div>
  </section>

  <script>
    function calculateScore() {
      const total =
        +transport.value +
        +electricity.value +
        +plastic.value +
        +water.value;

      const earth = document.getElementById("earth");
      const result = document.getElementById("result");

      document.getElementById("score").innerText = total;
      document.getElementById("progressBar").style.width = total + "%";
      result.style.display = "block";

      earth.classList.remove("sad", "cracked");

      if (total >= 35) {
        document.getElementById("badge").innerText = "ğŸŒŸ Eco Hero";
        document.getElementById("tip").innerText = "Amazing! You're protecting the planet.";
      } else if (total >= 20) {
        document.getElementById("badge").innerText = "ğŸŒ± Green Learner";
        document.getElementById("tip").innerText = "Good job! Small improvements can make you an Eco Hero.";
      } else {
        document.getElementById("badge").innerText = "âš ï¸ Earth Needs Help";
        document.getElementById("tip").innerText = "Reduce waste, save energy, and protect nature.";
        earth.classList.add("sad", "cracked");
      }
    }
  </script>
