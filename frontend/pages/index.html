<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Sorting Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Smart Waste Sorting Assistant</h1>
      <input type="text" id="search" placeholder="Search for an item...">
    </header>
    <main>
      <section id="results"></section>
      <section id="visual-guide">
        <h2>Visual Guide</h2>
        <div class="guide-cards">
          <div class="card recycle"><img src="recycle.png" alt="Recycle"><span>Recycling</span></div>
          <div class="card compost"><img src="compost.png" alt="Compost"><span>Compost</span></div>
          <div class="card landfill"><img src="landfill.png" alt="Landfill"><span>Landfill</span></div>
        </div>
      </section>
      <section id="tips">
        <h2>Waste Reduction Tips</h2>
        <ul id="tips-list"></ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
