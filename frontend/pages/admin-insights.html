<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Insights | EcoLife</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Component CSS files -->
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/global/variables.css">
    
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --secondary-color: #ff9800;
            --bg-primary: #f8fff9;
            --bg-secondary: #e8f5e9;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        /* Navbar space */
        body {
            padding-top: 80px;
        }

        .main-content {
            flex: 1;
            padding: 40px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .page-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .page-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .page-header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: var(--bg-primary);
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .insights-container {
            padding: 2rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-light);
        }

        .section-title i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .section-title h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.8rem;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .insight-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .insight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .insight-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 0;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .badge-warning {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(255, 152, 0, 0.2);
        }

        .badge-danger {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric {
            text-align: center;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-container {
            margin: 1.5rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            border-radius: 4px;
            transition: width 1s ease;
        }

        .insight-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item i {
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 1rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .export-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
        }

        .export-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .refresh-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* Footer styling */
        #footer-placeholder {
            margin-top: auto;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 15px 40px;
            }

            body {
                padding-top: 70px;
            }

            .page-header {
                padding: 2rem 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .stats-summary {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            .insights-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .refresh-btn {
                bottom: 80px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .page-icon {
                width: 60px;
                height: 60px;
                line-height: 60px;
                font-size: 2.5rem;
            }

            .insights-container {
                padding: 1.5rem;
            }

            .section-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="main-content" style="padding-top: 100px;">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-content">
                    <div class="page-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h1>Admin Insights Dashboard</h1>
                    <p>Comprehensive analytics and performance metrics for EcoLife quizzes</p>
                    <div class="action-buttons">
                        <button class="export-btn" onclick="exportData()">
                            <i class="fas fa-download"></i> Export Data
                        </button>
                        <a href="quizzes/quiz.html" class="export-btn">
                            <i class="fas fa-rocket"></i> Take Quizzes
                        </a>
                        <button class="export-btn" onclick="clearAllData()">
                            <i class="fas fa-trash"></i> Clear Data
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Summary -->
            <div class="stats-summary" id="statsSummary">
                <!-- Stats will be populated by JS -->
            </div>

            <!-- Insights Section -->
            <div class="insights-container">
                <div class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    <h2>Quiz Performance Details</h2>
                </div>

                <div class="insights-grid" id="insightsContainer">
                    <!-- Insights will be populated by JS -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-chart-pie"></i>
                    <h3>No Quiz Data Available</h3>
                    <p>Take some quizzes to see insights and analytics here</p>
                    <a href="quizzes/quiz.html" class="export-btn">
                        <i class="fas fa-rocket"></i> Start Quizzes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadInsights()" title="Refresh Insights">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Scripts -->
    <script>
        // Function to load navbar dynamically
        function loadNavbar() {
            fetch('../components/navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Navbar not found');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    // Add active class to current page
                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = document.querySelectorAll('.nav-links a');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('active');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                    // Create a simple navbar if file doesn't exist
                    document.getElementById('navbar-container').innerHTML = `
                        <nav class="navbar">
                            <div class="nav-container">
                                <div class="nav-logo">
                                    <i class="fas fa-leaf"></i>
                                    <span>EcoLife</span>
                                </div>
                                <div class="nav-links">
                                    <a href="../../index.html">Home</a>
                                    <a href="../quiz/index.html">Quizzes</a>
                                    <a href="insights.html" class="active">Insights</a>
                                    <a href="../about.html">About</a>
                                </div>
                            </div>
                        </nav>
                    `;
                });
        }

        // Function to load footer dynamically
        function loadFooter() {
            fetch('../components/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Footer not found');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    // Create a simple footer if file doesn't exist
                    document.getElementById('footer-placeholder').innerHTML = `
                        <footer style="background: #2e7d32; color: white; padding: 2rem; text-align: center;">
                            <div style="max-width: 1200px; margin: 0 auto;">
                                <p>&copy; 2024 EcoLife. All rights reserved.</p>
                                <p style="margin-top: 1rem; opacity: 0.8;">Making environmental education accessible to everyone</p>
                            </div>
                        </footer>
                    `;
                });
        }

        // Helper functions for insights
        function getQuizDisplayName(quizKey) {
            const names = {
                'quizProgress': 'Environmental Awareness Quiz',
                'wasteManagementQuizProgress': 'Waste Management Quiz',
                'climateChangeQuizProgress': 'Climate Change Quiz',
                'energyConservationQuizProgress': 'Energy Conservation Quiz'
            };
            return names[quizKey] || quizKey.replace('QuizProgress', ' Quiz').replace(/([A-Z])/g, ' $1');
        }

        function getAccuracyLevel(accuracy) {
            if (accuracy >= 80) return { class: 'badge-success', text: 'Excellent' };
            if (accuracy >= 60) return { class: 'badge-warning', text: 'Good' };
            return { class: 'badge-danger', text: 'Needs Improvement' };
        }

        function calculateStats(insights) {
            const stats = {
                totalQuizzes: insights.length,
                averageScore: 0,
                totalTimeSpent: 0,
                totalQuestions: 0
            };

            if (insights.length > 0) {
                stats.averageScore = insights.reduce((sum, insight) => sum + insight.accuracy, 0) / insights.length;
                stats.totalTimeSpent = insights.reduce((sum, insight) => sum + insight.timeSpent, 0);
                stats.totalQuestions = insights.reduce((sum, insight) => sum + insight.totalQuestions, 0);
            }

            return stats;
        }

        function loadInsights() {
            const container = document.getElementById('insightsContainer');
            const emptyState = document.getElementById('emptyState');
            const statsSummary = document.getElementById('statsSummary');
            
            // Clear existing content
            container.innerHTML = '';
            statsSummary.innerHTML = '';
            
            const quizKeys = [
                'quizProgress',
                'wasteManagementQuizProgress',
                'climateChangeQuizProgress',
                'energyConservationQuizProgress'
            ];
            
            const insights = [];
            
            quizKeys.forEach(quizKey => {
                const saved = localStorage.getItem(quizKey);
                if (saved) {
                    try {
                        const progress = JSON.parse(saved);
                        if (progress && progress.score !== undefined) {
                            const timeSpent = Math.floor((progress.timestamp - (progress.startTime || progress.timestamp - 60000)) / 1000);
                            const accuracy = (progress.score / (progress.quizData?.length || 10)) * 100;
                            const totalQuestions = progress.quizData?.length || 10;
                            const questionsCompleted = progress.currentIndex || totalQuestions;
                            
                            insights.push({
                                key: quizKey,
                                displayName: getQuizDisplayName(quizKey),
                                score: progress.score,
                                totalQuestions: totalQuestions,
                                accuracy: accuracy,
                                timeSpent: timeSpent,
                                questionsCompleted: questionsCompleted,
                                timestamp: progress.timestamp,
                                startTime: progress.startTime || progress.timestamp - 60000
                            });
                        }
                    } catch (e) {
                        console.error(`Error parsing ${quizKey}:`, e);
                    }
                }
            });
            
            // Update stats summary
            const stats = calculateStats(insights);
            
            // Create stats cards
            statsSummary.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="stat-value">${stats.totalQuizzes}</div>
                    <div class="stat-label">Total Quizzes Taken</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-value">${stats.averageScore.toFixed(1)}%</div>
                    <div class="stat-label">Average Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">${Math.floor(stats.totalTimeSpent / 60)}m ${stats.totalTimeSpent % 60}s</div>
                    <div class="stat-label">Total Time Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="stat-value">${stats.totalQuestions}</div>
                    <div class="stat-label">Questions Answered</div>
                </div>
            `;
            
            // Create insight cards
            if (insights.length > 0) {
                emptyState.style.display = 'none';
                
                insights.forEach(insight => {
                    const accuracyLevel = getAccuracyLevel(insight.accuracy);
                    const completionRate = (insight.questionsCompleted / insight.totalQuestions) * 100;
                    
                    const card = document.createElement('div');
                    card.className = 'insight-card';
                    card.innerHTML = `
                        <div class="card-header">
                            <h3 class="quiz-title">${insight.displayName}</h3>
                            <span class="badge ${accuracyLevel.class}">${accuracyLevel.text}</span>
                        </div>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value">${insight.score}/${insight.totalQuestions}</div>
                                <div class="metric-label">Score</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${insight.accuracy.toFixed(1)}%</div>
                                <div class="metric-label">Accuracy</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${Math.floor(insight.timeSpent / 60)}:${(insight.timeSpent % 60).toString().padStart(2, '0')}</div>
                                <div class="metric-label">Time</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${insight.questionsCompleted}/${insight.totalQuestions}</div>
                                <div class="metric-label">Completed</div>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Completion Rate</span>
                                <span>${completionRate.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionRate}%"></div>
                            </div>
                        </div>
                        
                        <div class="insight-details">
                            <div class="detail-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${new Date(insight.timestamp).toLocaleDateString()}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span>${new Date(insight.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '';
                emptyState.style.display = 'block';
            }
        }

        function exportData() {
            const quizKeys = [
                'quizProgress',
                'wasteManagementQuizProgress',
                'climateChangeQuizProgress',
                'energyConservationQuizProgress'
            ];
            
            const exportData = {};
            quizKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        exportData[key] = JSON.parse(data);
                    } catch (e) {
                        exportData[key] = data;
                    }
                }
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'ecolife-insights-'+ new Date().toISOString().split('T')[0] +'.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            // Show success message
            alert('Data exported successfully!');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all quiz data? This action cannot be undone.')) {
                const quizKeys = [
                    'quizProgress',
                    'wasteManagementQuizProgress',
                    'climateChangeQuizProgress',
                    'energyConservationQuizProgress'
                ];
                
                quizKeys.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                loadInsights();
                alert('All quiz data has been cleared!');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load navbar and footer
            loadNavbar();
            loadFooter();
            
            // Load insights
            loadInsights();
            
            // Add refresh animation to refresh button
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.addEventListener('click', function() {
                this.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });
    </script>
