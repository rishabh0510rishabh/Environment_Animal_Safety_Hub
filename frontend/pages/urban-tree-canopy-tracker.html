<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Tree Canopy Tracker</title>
  <link rel="stylesheet" href="../styles/tree-canopy-tracker-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Urban Tree Canopy Tracker</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/urban-tree-canopy-tracker.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Tree Sites</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="planting-site" checked>
          Tree Planting Sites
        </label>
        <label>
          <input type="checkbox" name="type" value="forestry-project" checked>
          Community Forestry Projects
        </label>
        <label>
          <input type="checkbox" name="type" value="maintenance-event" checked>
          Tree Maintenance Events
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="site-list">
      <h2>Tree Sites</h2>
      <ul id="sites"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Urban Tree Canopy Tracker</p>
  </footer>
  <script src="../scripts/urban-tree-canopy-tracker.js"></script>
</body>
</html>
