<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Food System Explorer</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Local Food System Explorer</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/local-food-system-explorer.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Locations</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="farmers-market" checked>
          Farmers' Markets
        </label>
        <label>
          <input type="checkbox" name="type" value="community-garden" checked>
          Community Gardens
        </label>
        <label>
          <input type="checkbox" name="type" value="food-coop" checked>
          Food Co-ops
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="location-list">
      <h2>Locations</h2>
      <ul id="locations"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Local Food System Explorer</p>
  </footer>
  <script src="../scripts/local-food-system-explorer.js"></script>
</body>
</html>
