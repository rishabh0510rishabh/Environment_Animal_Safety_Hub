<!DOCTYPE html>

<head>
<meta charset="UTF-8">

  <!-- WhatsApp Button CSS -->
  <style>
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: auto;
    }
    
    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    .whatsapp-btn i {
      font-size: 18px;
    }
    
    .result-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .result-buttons button {
      min-width: 180px;
      flex: 1;
    }
    
    @media (max-width: 768px) {
      .result-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .result-buttons button {
        width: 100%;
        max-width: 300px;
      }
    }
    
    #resultScreen button:not(.whatsapp-btn) {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    
    #resultScreen button:not(.whatsapp-btn):hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div id="cursor-container"></div>
<script src="../../js/components/loadComponents.js"></script>

  <div id="navbar-container"></div>

<!-- HERO -->
<div class="hero">
  <h1>üå± Plant Care Quiz</h1>
  <p>Learn how to grow and care for plants the right way üåø</p>
</div>

<div class="card">

  <!-- START -->
  <div id="startScreen">
    <h2>Start Plant Care Quiz</h2>
    <p>Select time limit</p>
    <select id="timeSelect">
      <option value="120">2 Minutes</option>
      <option value="180">3 Minutes</option>
    </select>
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quizScreen">
    <div class="timer">‚è≥ Time Left: <span id="time">00:00</span></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultScreen">
    <h2>üéâ Quiz Completed!</h2>
    <div class="score" id="score"></div>
    <p id="remark"></p>
    
    <div class="result-buttons">
      <button onclick="location.reload()">Play Again</button>
      <!-- WhatsApp Share Button Added Here -->
      <button class="whatsapp-btn" id="whatsappShareBtn">
        <i class="fab fa-whatsapp"></i> Share on WhatsApp
      </button>
    </div>
  </div>

  <!-- BACK -->
  <div class="back-wrapper">
    <button class="back-btn" onclick="window.location.href='../games/kids-zone.html'">
      ‚Üê Back to Home
    </button>
  </div>

</div>

<!-- Footer placeholder -->

<script src="../../js/components/component-loader.js"></script>

  <!-- WhatsApp Share JavaScript -->
  <script>
    // WhatsApp share functionality
    function shareOnWhatsApp() {
      const scoreElement = document.getElementById('score');
      const remarkElement = document.getElementById('remark');
      
      if (!scoreElement || !remarkElement) {
        alert('Please complete the quiz first!');
        return;
      }
      
      const scoreText = scoreElement.innerText || scoreElement.textContent;
      const remarkText = remarkElement.innerText || remarkElement.textContent;
      const quizTitle = 'Plant Care Quiz';
      const currentUrl = window.location.href;
      
      // Create share message
      const shareMessage = `üå± *Plant Care Quiz Results* üå±\n\n` +
                         `üèÜ *Score:* ${scoreText}\n` +
                         `üìù *Remark:* ${remarkText}\n\n` +
                         `üåø Test your plant care knowledge and see if you have a green thumb!\n\n` +
                         `üëâ Take the quiz here: ${currentUrl}\n\n` +
                         `#PlantCare #GardeningQuiz #GreenThumb #PlantLover #EcoLife`;
      
      const encodedMessage = encodeURIComponent(shareMessage);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      
      // Open WhatsApp in a new tab
      window.open(whatsappURL, '_blank', 'noopener,noreferrer');
    }
    
    // Add event listener when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Add click event to WhatsApp button
      document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'whatsappShareBtn') {
          shareOnWhatsApp();
        }
        // Also check if click is on child element (like the icon)
        if (e.target && e.target.closest('#whatsappShareBtn')) {
          shareOnWhatsApp();
        }
      });
      
      // Make function available globally
      window.shareOnWhatsApp = shareOnWhatsApp;
    });
  </script>
</body>
</html>
