<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Animal Safety Quiz for Kids</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f9f4;
  margin: 0;
  padding: 20px;
}

.quiz-container {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #2e7d32;
}

.question {
  margin-bottom: 20px;
}

.question p {
  font-weight: bold;
}

label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

button {
  background: #2e7d32;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #1b5e20;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div class="quiz-container">
  <h1>Animal Safety Quiz for Kids üêæ</h1>

  <form id="quizForm">

    <div class="question">
      <p>1. What should you do before feeding a stray dog?</p>
      <label><input type="radio" name="q1" value="0"> Touch it immediately</label>
      <label><input type="radio" name="q1" value="1"> Ask an adult for help</label>
      <label><input type="radio" name="q1" value="2"> Throw stones</label>
      <label><input type="radio" name="q1" value="3"> Run towards it</label>
    </div>

    <div class="question">
      <p>2. If you see an injured animal, you should:</p>
      <label><input type="radio" name="q2" value="0"> Ignore it</label>
      <label><input type="radio" name="q2" value="1"> Try to fix it yourself</label>
      <label><input type="radio" name="q2" value="2"> Tell an adult or animal helpline</label>
      <label><input type="radio" name="q2" value="3"> Scare it away</label>
    </div>

    <div class="question">
      <p>3. Is it okay to pull a cat‚Äôs tail?</p>
      <label><input type="radio" name="q3" value="0"> Yes</label>
      <label><input type="radio" name="q3" value="1"> No</label>
    </div>

    <div class="question">
      <p>4. What should you do if a dog is eating?</p>
      <label><input type="radio" name="q4" value="0"> Disturb it</label>
      <label><input type="radio" name="q4" value="1"> Leave it alone</label>
      <label><input type="radio" name="q4" value="2"> Take its food</label>
      <label><input type="radio" name="q4" value="3"> Scare it</label>
    </div>

    <div class="question">
      <p>5. Why should we be kind to animals?</p>
      <label><input type="radio" name="q5" value="0"> Because they have feelings</label>
      <label><input type="radio" name="q5" value="1"> To scare them</label>
      <label><input type="radio" name="q5" value="2"> No reason</label>
      <label><input type="radio" name="q5" value="3"> To show power</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit Quiz</button>
  </form>

  <div id="result"></div>
</div>

<script>
function checkAnswers() {
  const correctAnswers = [1, 2, 1, 1, 0];
  let score = 0;

  for (let i = 1; i <= 5; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && Number(selected.value) === correctAnswers[i - 1]) {
      score++;
    }
  }

  const result = document.getElementById("result");
  result.innerHTML = `You scored <b>${score}/5</b> üêæ<br>Great job learning how to be kind and safe with animals!`;
}
</script>

</body>
</html>
