<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

  <!-- WhatsApp Button CSS -->
  <style>
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    .whatsapp-btn i {
      font-size: 18px;
    }
    
    .result-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .result-buttons button {
      flex: 1;
      min-width: 200px;
    }
    
    @media (max-width: 768px) {
      .result-buttons button {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>

  <div id="cursor-container"></div>
<script src="../../js/components/loadComponents.js"></script>

  <div id="navbar-container"></div>

<!-- HERO -->
<div class="hero">
  <h1>üåç Environment Awareness Quiz</h1>
  <p>Learn how to protect Earth while having fun üå±</p>
</div>

<!-- MAIN CARD -->
<div class="card">

  <!-- START -->
  <div id="startScreen">
    <h2>Ready to Go Green? ‚ôªÔ∏è</h2>
    <p>This quiz helps kids learn about pollution, saving water, and caring for nature.</p>
    <br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->

    <div class="timer">‚è≥ Time Left: <span id="time">02:00</span></div>

    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultScreen">
    <h2>üéâ Quiz Completed!</h2>
    <div class="score" id="score"></div>
    <p id="remark"></p>
    
    <div class="result-buttons">
      <button onclick="window.location.href='../games/kids-zone.html'">‚¨Ö Back to Dashboard</button>
      <!-- WhatsApp Share Button Added Here -->
      <button class="whatsapp-btn" id="whatsappShareBtn">
        <i class="fab fa-whatsapp"></i> Share on WhatsApp
      </button>
    </div>
  </div>

</div>

<script src="../../js/pages/quizzes/environment-awareness-quiz.js"></script>

<!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
<script src="/frontend/js/components/footer-loader.js"></script>
<script src="../../js/components/component-loader.js"></script>
    <script src="../../js/components/navbar-loader.js"></script>
    
  <!-- WhatsApp Share JavaScript -->
  <script>
    // WhatsApp share functionality
    function shareOnWhatsApp() {
      const scoreElement = document.getElementById('score');
      const remarkElement = document.getElementById('remark');
      
      if (!scoreElement || !remarkElement) {
        alert('Please complete the quiz first!');
        return;
      }
      
      const scoreText = scoreElement.innerText || scoreElement.textContent;
      const remarkText = remarkElement.innerText || remarkElement.textContent;
      const quizTitle = 'Environment Awareness Quiz';
      const currentUrl = window.location.href;
      
      // Create share message
      const shareMessage = `üåç *Environment Awareness Quiz Results* üåç\n\n` +
                         `üèÜ *Score:* ${scoreText}\n` +
                         `üìù *Remark:* ${remarkText}\n\n` +
                         `üå± Test your environmental knowledge and see if you can beat my score!\n\n` +
                         `üëâ Take the quiz here: ${currentUrl}\n\n` +
                         `#EnvironmentQuiz #GoGreen #EcoFriendly #SaveOurPlanet`;
      
      const encodedMessage = encodeURIComponent(shareMessage);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      
      // Open WhatsApp in a new tab
      window.open(whatsappURL, '_blank', 'noopener,noreferrer');
    }
    
    // Add event listener when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Add click event to WhatsApp button
      document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'whatsappShareBtn') {
          shareOnWhatsApp();
        }
        // Also check if click is on child element (like the icon)
        if (e.target && e.target.closest('#whatsappShareBtn')) {
          shareOnWhatsApp();
        }
      });
      
      // Make function available globally
      window.shareOnWhatsApp = shareOnWhatsApp;
    });
  </script>
</body>
</html>
