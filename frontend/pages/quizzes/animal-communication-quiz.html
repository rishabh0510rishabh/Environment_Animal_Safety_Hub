        </div>
        <div class="option" data-option="D">
          <span class="option-letter">D</span>
          <span class="option-text">Hunger</span>
        </div>
      </div>

      <div class="feedback-section" id="feedbackSection" style="display: none;">
        <div class="feedback-content">
          <h3 id="feedbackTitle"></h3>
          <p id="feedbackText"></p>
        </div>
      </div>

      <div class="navigation-section">
        <button class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>

          </div>
          <p class="score-message" id="scoreMessage"></p>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="restartQuiz()">
            <i class="fas fa-redo"></i> Try Again
          </button>
          <button class="btn btn-secondary" onclick="window.location.href='../animal-communication.html'">
            <i class="fas fa-book"></i> Learn More

          <button class="whatsapp-btn btn" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i> Share Score
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // FAQ Accordion functionality
    function initFAQ() {
      const faqItems = document.querySelectorAll(".faq-item");

      faqItems.forEach((item) => {
        const question = item.querySelector(".faq-question");

        question?.addEventListener("click", function () {
          // Check if this item is already active
          const isActive = item.classList.contains("active");

          // Close all items
          faqItems.forEach((i) => i.classList.remove("active"));

          // Open clicked item if it wasn't active
          if (!isActive) {
            item.classList.add("active");
          }
        });
      });
    }

    // Initialize FAQ when DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      initFAQ();
    });
  </script>
