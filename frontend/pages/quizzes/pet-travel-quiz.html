<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pet Travel Tips Quiz | EcoLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/envirnoment-logo.png">
  <link rel="stylesheet" href="../../css/global/utilities.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="../../css/pages/quizzes/pet-travel-quiz.css">
  <link rel="stylesheet" href="../../css/global/variables.css" />
  <link rel="stylesheet" href="../../css/components/navbar.css" />
  <link rel="stylesheet" href="../../css/components/footer.css" />
  <link rel="stylesheet" href="../../css/components/Login_SignUp.css" />

  <style>
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      transition: all 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-btn i {
      margin-right: 8px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-buttons .btn {
      flex: 1;
      min-width: 180px;
    }
  </style>
</head>

<body>
  <div id="cursor-container"></div>
  <script src="../../../js/components/loadComponents.js"></script>

  <div id="navbar-container"></div>

  <div class="quiz-container">
    <div class="quiz-header" data-aos="fade-down">
      <h1><i class="fas fa-plane"></i> Pet Travel Tips Quiz</h1>
      <p>Test your knowledge about traveling safely with pets!</p>
    </div>

    <div class="quiz-progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span class="progress-text">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
    </div>

    <div class="quiz-card" data-aos="fade-up">
      <div class="question-section">
        <h2 id="questionText">What is the most important thing to check before traveling with your pet by air?</h2>
      </div>

      <div class="options-section">
        <div class="option" data-option="A">
          <span class="option-letter">A</span>
          <span class="option-text">Airline pet policies</span>
        </div>
        <div class="option" data-option="B">
          <span class="option-letter">B</span>
          <span class="option-text">Pet food prices</span>
        </div>
        <div class="option" data-option="C">
          <span class="option-letter">C</span>
          <span class="option-text">Hotel availability</span>
        </div>
        <div class="option" data-option="D">
          <span class="option-letter">D</span>
          <span class="option-text">Weather forecast</span>
        </div>
      </div>

      <div class="feedback-section" id="feedbackSection" style="display: none;">
        <div class="feedback-content">
          <h3 id="feedbackTitle"></h3>
          <p id="feedbackText"></p>
        </div>
      </div>

      <div class="navigation-section">
        <button class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
        <button class="btn btn-primary" id="nextBtn">Next</button>
      </div>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;" data-aos="fade-in">
      <div class="results-card">
        <h2>Your Results</h2>
        <div class="score-display">
          <div class="score-circle">
            <span class="score-number" id="finalScore">0</span>
            <span class="score-total">/10</span>
          </div>
          <p class="score-message" id="scoreMessage"></p>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="restartQuiz()">
            <i class="fas fa-redo"></i> Try Again
          </button>
          <button class="btn btn-secondary" onclick="window.location.href='../pet-travel-tips.html'">
            <i class="fas fa-book"></i> Learn More
          </button>
          <button class="whatsapp-btn btn" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i> Share Score
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="../../js/pages/quizzes/pet-travel-quiz.js"></script>
</body>

</html>
