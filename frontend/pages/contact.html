<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EcoLife</title>
  <link rel="stylesheet" href="../css/global/variables.css">
  <link rel="stylesheet" href="../css/global/utilities.css">
  <link rel="stylesheet" href="../css/components/navbar.css">
  <link rel="stylesheet" href="../css/components/footer.css">
  <link rel="stylesheet" href="../css/components/form-validation.css">
  <link rel="stylesheet" href="../css/global/accessibility.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f9fa; }
    .contact-hero { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; padding: 80px 20px 60px; text-align: center; }
    .contact-hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .contact-hero p { font-size: 1.1rem; opacity: 0.9; }
    .contact-container { max-width: 1200px; margin: -40px auto 60px; padding: 0 20px; }
    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
    .contact-info, .contact-form { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .contact-info h2, .contact-form h2 { color: #2E7D32; margin-bottom: 30px; }
    .info-item { display: flex; align-items: center; margin-bottom: 25px; }
    .info-item i { background: #4CAF50; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 20px; }
    .info-item div h3 { margin: 0 0 5px; color: #333; }
    .info-item div p { margin: 0; color: #666; }
    .form-group { margin-bottom: 25px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #4CAF50; }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .btn-submit { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; min-height: 44px; }
    .btn-submit:hover { background: #45a049; transform: translateY(-2px); }
    .btn-submit:focus { outline: 3px solid #4CAF50; outline-offset: 2px; }
    @media (max-width: 768px) {
      .contact-grid { grid-template-columns: 1fr; gap: 30px; }
      .contact-hero h1 { font-size: 2rem; }
      .contact-info, .contact-form { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>Get in touch with our team for any inquiries or support</p>
    </section>

    <div class="contact-container">
      <div class="contact-grid">
        <div class="contact-info">
          <h2>Get In Touch</h2>
          
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h3>Address</h3>
              <p>123 Green Street<br>Eco City, EC 12345<br>Earth</p>
            </div>
          </div>

          <div class="info-item">
            <i class="fas fa-phone"></i>
            <div>
              <h3>Phone</h3>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>

          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>contact@ecolife.com</p>
            </div>
          </div>

          <div class="info-item">
            <i class="fas fa-clock"></i>
            <div>
              <h3>Hours</h3>
              <p>Mon - Fri: 9:00 AM - 6:00 PM<br>Sat - Sun: 10:00 AM - 4:00 PM</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <h2>Send Message</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required placeholder="Tell us how we can help you..."></textarea>
            </div>

            <button type="submit" class="btn-submit">
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    // Load navbar and footer
    fetch('../components/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    fetch('../components/footer.html').then(r => r.text()).then(html => {
      document.getElementById('footer-container').innerHTML = html;
    });

    // Form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
