<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forums - EcoLife</title>
     <link rel="stylesheet" href="../../css/pages/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/global/utilities.css" />
    <link rel="stylesheet" href="../../css/components/navbar.css" />
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode"></div>

  <!-- Sidebar -->
  <aside class="sidebar column">
        <a href="profile.html" class="sidebar-icon" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="blog.html" class="sidebar-icon" data-tooltip="Blogs">
            <i class="fa-solid fa-blog"></i>
        </a>
        <a href="channel.html" class="sidebar-icon" data-tooltip="Channels">
            <i class="fa-solid fa-users"></i>
        </a>
        <a href="#" class="sidebar-icon" data-tooltip="Chat">
            <i class="fa-solid fa-comment"></i>
        </a>
        <a href="post.html" class="sidebar-icon" data-tooltip="Posts">
            <i class="fa-solid fa-newspaper"></i>
        </a>
        <a href="forums.html" class="sidebar-icon active" data-tooltip="Forums">
          <i class="fa-solid fa-comments"></i>
        </a>
        <a href="dashboard.html" class="sidebar-icon" data-tooltip="Dashboard">
          <i class="fa-solid fa-chart-line"></i>
        </a>
        <a href="../../index.html" class="sidebar-icon" data-tooltip="Logout">
            <i class="fa-solid fa-door-open"></i>
        </a>
  </aside>

    <!-- Main Content -->
    <main class="page">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Community Forums</h1>
                    <p class="hero-subtitle">Join discussions on animal safety, environmental conservation, and eco-friendly living</p>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-threads">0</span>
                            <span class="stat-label">Threads</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-replies">0</span>
                            <span class="stat-label">Replies</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="active-users">0</span>
                            <span class="stat-label">Active Users</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Filters -->
        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="forum-search" placeholder="Search threads, topics, or users..." class="search-input">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Topics</button>
                        <button class="filter-btn" data-filter="recent">Recent</button>
                        <button class="filter-btn" data-filter="popular">Popular</button>
                        <button class="filter-btn" data-filter="unanswered">Unanswered</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forum Categories -->
        <section class="categories-section">
            <div class="container">
                <div class="categories-grid" id="categories-container">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Recent Threads -->
        <section class="threads-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Recent Discussions</h2>
                    <button class="btn-primary" id="create-thread-btn">
                        <i class="fas fa-plus"></i> Start New Thread
                    </button>
                </div>
                <div class="threads-list" id="threads-container">
                    <!-- Threads will be loaded dynamically -->
                </div>
                <div class="load-more-container">
                    <button class="btn-secondary" id="load-more-btn" style="display: none;">
                        Load More Threads
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Modals -->
    <!-- Create Thread Modal -->
    <div id="create-thread-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Start New Discussion</h3>
                <button class="modal-close" id="close-create-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="create-thread-form">
                    <div class="form-group">
                        <label for="thread-title">Thread Title *</label>
                        <input type="text" id="thread-title" required maxlength="200" placeholder="Enter a descriptive title...">
                    </div>
                    <div class="form-group">
                        <label for="thread-category">Category *</label>
                        <select id="thread-category" required>
                            <option value="">Select a category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thread-content">Content *</label>
                        <textarea id="thread-content" required rows="6" placeholder="Share your thoughts, questions, or experiences..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="thread-pinned">
                            <span class="checkmark"></span>
                            Pin this thread (admins only)
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-create-thread">Cancel</button>
                <button class="btn-primary" id="submit-create-thread">Create Thread</button>
            </div>
        </div>
    </div>

    <!-- Thread View Modal -->
    <div id="thread-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <div class="thread-header-info">
                    <h3 class="modal-title" id="thread-modal-title"></h3>
                    <div class="thread-meta">
                        <span class="thread-author" id="thread-author"></span>
                        <span class="thread-date" id="thread-date"></span>
                        <span class="thread-category" id="thread-category-badge"></span>
                    </div>
                </div>
                <button class="modal-close" id="close-thread-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="thread-content" id="thread-content"></div>
                <div class="thread-actions">
                    <button class="action-btn" id="like-thread-btn">
                        <i class="fas fa-heart"></i> Like (<span id="thread-likes">0</span>)
                    </button>
                    <button class="action-btn" id="share-thread-btn">
                        <i class="fas fa-share"></i> Share
                    </button>
                    <button class="action-btn admin-only" id="pin-thread-btn">
                        <i class="fas fa-thumbtack"></i> Pin Thread
                    </button>
                    <button class="action-btn admin-only" id="delete-thread-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
                <div class="replies-section">
                    <h4>Replies (<span id="replies-count">0</span>)</h4>
                    <div class="replies-list" id="replies-list"></div>
                    <div class="reply-form">
                        <h5>Add Reply</h5>
                        <textarea id="reply-content" rows="4" placeholder="Share your thoughts..."></textarea>
                        <button class="btn-primary" id="submit-reply">Post Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/components/component-loader.js"></script>
    <script src="../../js/components/navbar-loader.js"></script>
    <script src="../../js/components/footer-loader.js"></script>
    <script src="../../js/pages/community/forums.js"></script>
    <script src="../../js/pages/community/theme.js"></script>
</body>
</html>
