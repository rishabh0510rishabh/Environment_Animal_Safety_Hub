<body class="page dashboard">

  <div id="cursor-container"></div>
<script src="../../js/components/component-loader.js"></script>

  <div id="navbar-container"></div>
  <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode"></div>

  <!-- Sidebar -->
  <aside class="sidebar column">
        <a href="profile.html" class="sidebar-icon" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="blog.html" class="sidebar-icon" data-tooltip="Blogs">
            <i class="fa-solid fa-blog"></i>
        </a>
        <a href="channel.html" class="sidebar-icon" data-tooltip="Channels">
            <i class="fa-solid fa-users"></i>
        </a>
        <a href="#" class="sidebar-icon active" data-tooltip="Chat">
            <i class="fa-solid fa-comment"></i>
        </a>
        <a href="post.html" class="sidebar-icon" data-tooltip="Posts">
            <i class="fa-solid fa-newspaper"></i>
        </a>
        <a href="forums.html" class="sidebar-icon" data-tooltip="Forums">

        <a href="dashboard.html" class="sidebar-icon" data-tooltip="Dashboard">

        </a>

 <main class="main-content column">
  <!-- Chat Header -->
  <div class="chat-header row">
    <input type="text" class="input chat-search" placeholder="Search chats...">
    <i class="fa-regular fa-bell notification-icon" title="Notifications"></i>
    <i class="fa-regular fa-comment-dots chat-request-icon" title="Chat Requests"></i>
  </div>

  <!-- Chat Window -->
  <div id="chat-window" class="chat-window column">
    <!-- Chat messages will appear here -->
    <p class="no-chat-msg text-sm">Select a friend to start chatting</p>
  </div>

  <!-- Message Input -->
  <div class="chat-input-bar row">
    <input type="text" class="input chat-input" placeholder="Type your message...">
    <button class="btn send-chat-btn">Send</button>
  </div>
</main>

<aside class="right-panel column">
  <div class="panel-section">
    <h3 class="heading">Friends List</h3>
    
    <div class="friend-item row">
      <img src="https://picsum.photos/seed/avatar1/50" alt="User12's profile picture">
      <span>User12</span>
      <button class="btn chat-now-btn">Chat Now</button>
    </div>
    
    <div class="friend-item row">
      <img src="https://picsum.photos/seed/avatar2/50" alt="User34's profile picture">

    </div>

  </div>
</aside>
