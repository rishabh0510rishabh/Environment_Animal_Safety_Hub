      <button class="tab-btn" data-tab="rejected">Rejected Posts</button>
    </div>
    <div class="moderation-content">
      <div id="flagged-posts" class="tab-content active">

      <div id="approved-posts" class="tab-content">

      <div id="rejected-posts" class="tab-content">
