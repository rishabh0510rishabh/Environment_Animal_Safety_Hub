<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - EcoLife</title>
    <meta name="description" content="Start your own environmental community group. Connect with like-minded individuals passionate about wildlife conservation, sustainable living, and environmental education.">
    <link rel="stylesheet" href="../../css/pages/community.css">
    <link rel="stylesheet" href="../../css/pages/create-group.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/global/utilities.css" />
    <link rel="stylesheet" href="../../css/components/navbar.css" />
    <link rel="icon" type="image/png" href="../../assets/images/others/envirnoment-logo.png">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode"></div>

    <!-- Sidebar -->
    <aside class="sidebar column">
        <a href="profile.html" class="sidebar-icon" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="blog.html" class="sidebar-icon" data-tooltip="Blogs">
            <i class="fa-solid fa-blog"></i>
        </a>
        <a href="channel.html" class="sidebar-icon" data-tooltip="Channels">
            <i class="fa-solid fa-users"></i>
        </a>
        <a href="#" class="sidebar-icon" data-tooltip="Chat">
            <i class="fa-solid fa-comment"></i>
        </a>
        <a href="post.html" class="sidebar-icon" data-tooltip="Posts">
            <i class="fa-solid fa-newspaper"></i>
        </a>
        <a href="forums.html" class="sidebar-icon" data-tooltip="Forums">
            <i class="fa-solid fa-comments"></i>
        </a>
        <a href="groups.html" class="sidebar-icon active" data-tooltip="Groups">
            <i class="fa-solid fa-users-rectangle"></i>
        </a>
        <a href="dashboard.html" class="sidebar-icon" data-tooltip="Dashboard">
            <i class="fa-solid fa-chart-line"></i>
        </a>
        <a href="../../index.html" class="sidebar-icon" data-tooltip="Logout">
            <i class="fa-solid fa-door-open"></i>
        </a>
    </aside>

    <!-- Main Content -->
    <main class="main-content column">
        <section class="create-group-section section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header">
                        <h1 class="form-title">Start a New Community Group</h1>
                        <p class="form-subtitle">Fill in the details below to create your environmental group and start connecting with others.</p>
                    </div>
                    
                    <form id="create-group-page-form" class="create-group-form">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="group-name">Group Name</label>
                                <input type="text" id="group-name" name="groupName" placeholder="e.g. Wildlife Watchers" required>
                                <small>Choose a clear and descriptive name for your group.</small>
                            </div>

                            <div class="form-group">
                                <label for="group-category">Category</label>
                                <select id="group-category" name="groupCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="wildlife">Wildlife Conservation</option>
                                    <option value="sustainable">Sustainable Living</option>
                                    <option value="education">Environmental Education</option>
                                    <option value="animal-welfare">Animal Welfare</option>
                                    <option value="climate">Climate Action</option>
                                    <option value="ocean">Ocean Cleanups</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="group-privacy">Privacy Setting</label>
                                <select id="group-privacy" name="groupPrivacy">
                                    <option value="public">Public (Anyone can join)</option>
                                    <option value="private">Private (Request to join)</option>
                                    <option value="hidden">Hidden (Invite-only)</option>
                                </select>
                            </div>

                            <div class="form-group full-width">
                                <label for="group-description">Group Description</label>
                                <textarea id="group-description" name="groupDescription" rows="5" placeholder="What is the purpose of this group? What kind of activities will you organize?" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="group-location">Focus Area / Location (Optional)</label>
                                <input type="text" id="group-location" name="groupLocation" placeholder="e.g. New York, or Global">
                            </div>

                            <div class="form-group">
                                <label for="group-tags">Tags (Comma separated)</label>
                                <input type="text" id="group-tags" name="groupTags" placeholder="e.g. birds, habitat, conservation">
                            </div>

                            <div class="form-group full-width">
                                <label>Group Rules (Optional)</label>
                                <textarea id="group-rules" name="groupRules" rows="3" placeholder="Set some guidelines for your members..."></textarea>
                            </div>

                            <div class="form-checkbox full-width">
                                <input type="checkbox" id="terms-agree" required>
                                <label for="terms-agree">I agree to follow the environmental community guidelines and promote sustainable practices.</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="groups.html" class="btn-outline">Cancel</a>
                            <button type="submit" class="btn-primary">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../js/main.js"></script>
    <script src="../../js/components/component-loader.js"></script>
    <script src="../../js/pages/community/create-group.js"></script>
</body>
</html>
