<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Customize your EcoLife experience - theme, language, and accessibility settings" />
    <title>Settings | EcoLife</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/others/Logo.webp" />

    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/global/theme.css" />
    <link rel="stylesheet" href="../css/global/style.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/pages/settings.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="settings-page">
        <div class="settings-container">
            <header class="settings-header">
                <h1><i class="fas fa-cog"></i> Settings</h1>
                <p>Personalize your EcoLife experience</p>
            </header>

            <!-- Appearance Section -->
            <section class="settings-section">
                <h2><i class="fas fa-palette"></i> Appearance</h2>

                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Theme</h3>
                        <p>Choose between light and dark mode</p>
                    </div>
                    <div class="setting-control">
                        <div class="theme-toggle-group">
                            <button class="theme-option" data-theme="light" id="themeLightBtn">
                                <i class="fas fa-sun"></i>
                                <span>Light</span>
                            </button>
                            <button class="theme-option" data-theme="dark" id="themeDarkBtn">
                                <i class="fas fa-moon"></i>
                                <span>Dark</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Font Size</h3>
                        <p>Adjust the text size for better readability</p>
                    </div>
                    <div class="setting-control">
                        <div class="font-size-controls-settings">
                            <button class="font-btn" id="fontDecreaseBtn" aria-label="Decrease font size">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="font-size-display" id="fontSizeDisplay">100%</span>
                            <button class="font-btn" id="fontIncreaseBtn" aria-label="Increase font size">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Language Section -->
            <section class="settings-section">
                <h2><i class="fas fa-globe"></i> Language</h2>

                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Display Language</h3>
                        <p>Select your preferred language</p>
                    </div>
                    <div class="setting-control">
                        <select id="settingsLanguageSelect" class="language-dropdown">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="hi">हिन्दी</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Audio Section -->
            <section class="settings-section">
                <h2><i class="fas fa-volume-up"></i> Audio</h2>

                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Sound Effects</h3>
                        <p>Enable or disable audio feedback</p>
                    </div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="soundToggle" checked />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <section class="settings-actions">
                <button class="btn-reset" id="resetSettingsBtn">
                    <i class="fas fa-undo"></i> Reset to Defaults
                </button>
            </section>

            <!-- Current Settings Display -->
            <section class="settings-debug">
                <h3>Current Preferences</h3>
                <div class="debug-info" id="debugInfo">
                    <code id="currentPreferencesDisplay"></code>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/global/preferences-manager.js"></script>
    <script src="../js/global/theme-toggle.js"></script>
    <script src="../js/global/font-size-changer.js"></script>
    <script src="../js/components/component-loader.js"></script>
    <script src="../js/pages/settings.js"></script>
</body>

</html>
