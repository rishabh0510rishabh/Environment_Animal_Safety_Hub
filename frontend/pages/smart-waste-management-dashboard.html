<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Management Dashboard</title>
  <link rel="stylesheet" href="../styles/smart-waste-management-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Smart Waste Management Dashboard</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/smart-waste-management-dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters" class="filters-card">
      <h2>Find Waste Management Options</h2>
      <form id="filter-form">
        <div class="checkbox-group">
          <label><input type="checkbox" name="type" value="smart-bin" checked> Smart Waste Bins</label>
          <label><input type="checkbox" name="type" value="recycling-center" checked> Recycling Centers</label>
          <label><input type="checkbox" name="type" value="waste-reduction" checked> Waste Reduction Initiatives</label>
        </div>
        <div class="select-group">
          <label>Region:
            <select name="region" id="region-select">
              <option value="all">All</option>
              <option value="north">North</option>
              <option value="south">South</option>
              <option value="east">East</option>
              <option value="west">West</option>
            </select>
          </label>
        </div>
        <button type="submit" class="primary-btn">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" class="map-shadow" style="height: 500px;"></div>
    </section>
    <section id="option-list">
      <h2>Waste Management Options</h2>
      <ul id="options"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Smart Waste Management Dashboard</p>
  </footer>
  <script src="../scripts/smart-waste-management-dashboard.js"></script>
</body>
</html>
