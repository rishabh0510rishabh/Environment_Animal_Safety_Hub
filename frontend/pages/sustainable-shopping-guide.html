<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable Shopping Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/sustainable-shopping-guide.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33, 150, 243, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #0288d1;
      margin-bottom: 32px;
    }
    .products-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    .product-card {
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.08);
      padding: 18px 14px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 24px rgba(251, 192, 45, 0.18);
    }
    .product-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #0288d1;
    }
    .product-rating {
      font-size: 1.1rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 6px;
    }
    .product-desc {
      font-size: 0.98rem;
      color: #444;
    }
    .tips-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
    }
    .tips-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
    }
    .tips-list {
      list-style: disc inside;
      color: #388e3c;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .products-section, .tips-section { padding: 18px 6px; }
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sustainable Shopping Guide</h1>
    <div class="subtitle">Find eco-friendly products, compare sustainability ratings, and access tips for reducing consumer waste.</div>
    <div class="products-section">
      <div class="product-grid" id="productGrid">
        <!-- Product cards will be injected here -->
      </div>
    </div>
    <div class="tips-section">
      <div class="tips-title">Tips for Sustainable Shopping</div>
      <ul class="tips-list" id="tipsList">
        <!-- Tips will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/sustainable-shopping-guide.js"></script>
</body>
</html>
