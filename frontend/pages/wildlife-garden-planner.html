<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildlife-Friendly Garden Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/wildlife-garden-planner.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f1f8e9 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(56, 142, 60, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #388e3c;
      margin-bottom: 32px;
    }
    .planner-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
    }
    .plant-select-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    .plant-card {
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.08);
      padding: 18px 14px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .plant-card.selected {
      border: 2px solid #388e3c;
      box-shadow: 0 8px 24px rgba(56, 142, 60, 0.18);
      background: #e8f5e9;
    }
    .plant-icon {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: #43a047;
    }
    .plant-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .plant-desc {
      font-size: 0.98rem;
      color: #444;
    }
    .habitat-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
    }
    .habitat-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
    }
    .habitat-list {
      list-style: disc inside;
      color: #0288d1;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .planner-section, .habitat-section { padding: 18px 6px; }
      .plant-select-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wildlife-Friendly Garden Planner</h1>
    <div class="subtitle">Design a garden that supports local wildlife, pollinators, and native plants. Select plants and get habitat tips!</div>
    <div class="planner-section">
      <div class="plant-select-grid" id="plantGrid">
        <!-- Plant cards will be injected here -->
      </div>
    </div>
    <div class="habitat-section">
      <div class="habitat-title">Habitat Tips</div>
      <ul class="habitat-list" id="habitatList">
        <!-- Habitat tips will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/wildlife-garden-planner.js"></script>
</body>
</html>
