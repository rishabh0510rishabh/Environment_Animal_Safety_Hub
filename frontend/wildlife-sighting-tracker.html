<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Sighting Tracker</title>
  <link rel="stylesheet" href="css/wildlife-sighting-tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="wildlife-header">
    <h1>Wildlife Sighting Tracker</h1>
    <p>Log, share, and explore wildlife sightings in your area!</p>
  </div>
  <div class="wildlife-container">
    <div class="wildlife-main">
      <div id="wildlifeMap"></div>
      <button class="wildlife-add-btn" id="openSightingModal"><i class="fa fa-plus"></i> Log Sighting</button>
    </div>
    <div class="wildlife-list-section">
      <h2>Recent Sightings</h2>
      <ul id="wildlifeSightingList"></ul>
    </div>
  </div>

  <!-- Sighting Modal -->
  <div id="wildlifeSightingModal" class="wildlife-modal">
    <div class="wildlife-modal-content">
      <span class="wildlife-close" id="closeSightingModal">&times;</span>
      <h2>Log Wildlife Sighting</h2>
      <form id="wildlifeSightingForm" enctype="multipart/form-data">
        <input type="text" id="speciesName" placeholder="Species Name" required>
        <input type="date" id="sightingDate" required>
        <input type="time" id="sightingTime" required>
        <input type="text" id="sightingLocation" placeholder="Location/Area" required>
        <input type="file" id="sightingPhoto" accept="image/*">
        <textarea id="sightingNotes" placeholder="Notes (behavior, number, etc.)"></textarea>
        <button type="submit" class="wildlife-submit-btn">Submit Sighting</button>
      </form>
    </div>
  </div>

  <script src="js/wildlife-sighting-tracker.js"></script>
</body>
</html>
