<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disappearing Planet</title>

<style>
:root{
  --safe1:#1b4332;
  --safe2:#2d6a4f;
  --danger1:#370617;
  --danger2:#6a040f;
  --accent:#74c69d;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--safe1),var(--safe2));
  font-family:Segoe UI, sans-serif;
  color:#edf6f9;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:background 0.6s ease;
}

h1{
  margin-top:30px;
  font-size:3rem;
  text-align:center;
}

.planet{
  margin-top:60px;
  font-size:140px;
  transition:transform 0.5s ease, filter 0.5s ease;
}

.controls{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  padding:14px 26px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.damage{
  background:#e63946;
  color:white;
}

.repair{
  background:var(--accent);
  color:#1b4332;
}

button:hover{
  transform:scale(1.05);
}

/* MESSAGE */
.message{
  margin-top:40px;
  max-width:650px;
  background:rgba(0,0,0,0.25);
  padding:20px 24px;
  border-radius:18px;
  animation:fadeIn 0.6s ease;
  line-height:1.6;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

.footer{
  margin-top:20px;
  font-size:0.9rem;
  opacity:0.8;
}
</style>
</head>

<body>

<h1>üåç Disappearing Planet</h1>

<div class="planet" id="planet">üåç</div>

<div class="controls">
  <button class="damage" onclick="harm()">Pollute</button>
  <button class="repair" onclick="heal()">Protect</button>
</div>

<div id="messages"></div>

<p class="footer">The planet reacts to what we do.</p>

<script>
let damageLevel = 0;

const damageTexts = [
  "Pollution clouds the air and water.",
  "Rising temperatures melt ancient ice.",
  "Ecosystems collapse under pressure."
];

const repairTexts = [
  "Reducing waste gives nature space to breathe.",
  "Clean energy slows climate damage.",
  "Protection allows life to recover."
];

function harm(){
  if(damageLevel < damageTexts.length){
    document.body.style.background =
      "linear-gradient(135deg,var(--danger1),var(--danger2))";

    const planet = document.getElementById("planet");
    planet.style.filter = "grayscale(80%)";
    planet.style.transform = "scale(0.95)";

    showMessage(damageTexts[damageLevel]);
    damageLevel++;
  }
}

function heal(){
  if(damageLevel > 0){
    damageLevel--;

    document.body.style.background =
      "linear-gradient(135deg,var(--safe1),var(--safe2))";

    const planet = document.getElementById("planet");
    planet.style.filter = "none";
    planet.style.transform = "scale(1)";

    showMessage(repairTexts[damageLevel]);
  }
}

function showMessage(text){
  const box = document.createElement("div");
  box.className = "message";
  box.textContent = text;
  document.getElementById("messages").appendChild(box);
}
</script>

</body>
</html>
