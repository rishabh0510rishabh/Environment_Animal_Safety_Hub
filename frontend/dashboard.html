<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eco Progress | Environment & Animal Safety Hub</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/global/theme.css">

    <!-- Dashboard Specific Styles -->
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .profile-header {
            background: var(--surface-card, #fff);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid var(--border-color, #eee);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .profile-info h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .level-badge {
            background: var(--primary-color, #4CAF50);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface-card, #fff);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color, #eee);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color, #4CAF50);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            border-left: 5px solid var(--primary-color, #4CAF50);
            padding-left: 15px;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .badge-card {
            background: var(--surface-card, #fff);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color, #eee);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .badge-icon {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .badge-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .badge-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .progress-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .progress-item {
            background: var(--surface-card, #fff);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color, #eee);
        }

        .progress-info h3 {
            margin: 0 0 5px 0;
            color: var(--text-primary);
        }

        .progress-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color, #4CAF50);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navbar Container (Loaded dynamically) -->
    <div id="navbar-container"></div>

    <main class="dashboard-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <div class="profile-info">
                <h1>My Eco Progress</h1>
                <span class="level-badge" id="userLevel">Level 1</span>
                <div>
                    <progress id="xpBar" value="0" max="100"
                        style="width: 100%; height: 10px; margin-top: 10px;"></progress>
                    <small id="xpText" style="color: var(--text-secondary);">0 / 500 XP</small>
                </div>
            </div>
        </div>

        <!-- Overall Stats -->
        <div class="overall-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalXP">0</div>
                <div class="stat-label">Total XP</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="badgesCount">0</div>
                <div class="stat-label">Badges Earned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="quizzesCompleted">0</div>
                <div class="stat-label">Quizzes Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
        </div>

        <!-- Badges Section -->
        <h2 class="section-title">My Badges</h2>
        <div class="badges-grid" id="badgesGrid">
            <!-- Badges will be injected here -->
            <div class="empty-state">No badges earned yet. Keep learning!</div>
        </div>

        <!-- Recent Activity / Detailed Progress -->
        <h2 class="section-title">Module Progress</h2>
        <div class="progress-list" id="moduleProgressList">
            <!-- List items will be injected here -->
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!-- Component Loader - Loads Navbar and Footer -->
    <script src="js/components/component-loader.js"></script>

    <!-- Important: Load UserProgress module -->
    <script type="module" src="js/utils/user-progress.js"></script>
    <script type="module" src="js/utils/achievements.js"></script>

    <!-- Dashboard Logic -->
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
